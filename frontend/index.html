<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikido Management System</title>
    <!-- FAVICON -->
    <link rel="icon" href="img/logo-arashi.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- PANTALLA DE LOGIN -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <div class="logo-area">
                <img src="img/logo-arashi.png" alt="Arashi Group" class="logo-img-login">
            </div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="dni-login" placeholder="DNI (12345678X)" required maxlength="9">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="login-btn">ENTRAR <i class="fa-solid fa-arrow-right"></i></button>
                <p id="login-error" class="error-msg"></p>
            </form>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL (DASHBOARD) -->
    <div id="dashboard" class="dashboard-container hidden">
        
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo-arashi.png" alt="Arashi Group" class="logo-img-sidebar">
            </div>
            
            <nav class="menu">
                <button class="menu-btn" onclick="showSection('nuevo-alumno')">
                    <i class="fa-solid fa-user-plus"></i> Nuevo Alumno
                </button>
                <button class="menu-btn" onclick="showSection('dojos')">
                    <i class="fa-solid fa-torii-gate"></i> Dojos
                </button>
                <button class="menu-btn" onclick="showSection('alumnos')">
                    <i class="fa-solid fa-users"></i> Alumnos Activos
                </button>
                <button class="menu-btn" onclick="showSection('bajas')">
                    <i class="fa-solid fa-user-xmark"></i> Histórico Bajas
                </button>
                <div style="margin-top: 20px; border-top: 1px solid #334155; padding-top: 10px;">
                    <small style="color: #64748b; padding-left: 15px; font-size: 0.7rem; text-transform: uppercase;">Área Técnica</small>
                </div>
                <button class="menu-btn" onclick="showSection('status')">
                    <i class="fa-solid fa-heart-pulse"></i> Estado del Sistema
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i> Salir
                </button>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content">
            
            <!-- SECCIÓN 0: BIENVENIDA (LOGO GRANDE) -->
            <div id="sec-welcome" class="section active" style="display: flex; justify-content: center; align-items: center; height: 100%;">
                <div style="text-align: center; opacity: 0.8;">
                    <img src="img/logo-arashi.png" alt="Arashi Group" style="max-width: 300px; filter: drop-shadow(0 0 20px rgba(239,68,68,0.2));">
                    <h2 style="font-weight: 300; margin-top: 20px; color: var(--text-muted);">Management System v1.0</h2>
                </div>
            </div>

            <!-- SECCIÓN 1: NUEVO ALUMNO -->
            <div id="sec-nuevo-alumno" class="section hidden">
                <header class="section-header">
                    <h2><i class="fa-solid fa-user-plus"></i> Alta de Alumno</h2>
                </header>
                
                <div class="card form-card">
                    <form id="form-nuevo-alumno">
                        <input type="hidden" id="edit-id" value="">
                        
                        <!-- Nombre y Apellidos Separados -->
                        <div class="form-row">
                            <div class="form-group" style="flex:1">
                                <label>Nombre</label>
                                <input type="text" id="new-nombre" required>
                            </div>
                            <div class="form-group" style="flex:1">
                                <label>Primer Apellido</label>
                                <input type="text" id="new-apellido1" required>
                            </div>
                            <div class="form-group" style="flex:1">
                                <label>Segundo Apellido</label>
                                <input type="text" id="new-apellido2">
                            </div>
                        </div>

                        <!-- DNI y Nacimiento -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>DNI</label>
                                <input type="text" id="new-dni" maxlength="9" placeholder="12345678X" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha Nacimiento</label>
                                <input type="date" id="new-nacimiento">
                            </div>
                        </div>

                        <!-- Contacto -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="new-email">
                            </div>
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" id="new-telefono">
                            </div>
                        </div>

                        <!-- Dirección con CP 5 dígitos y Población Datalist -->
                        <div class="form-row">
                            <div class="form-group" style="flex: 2;">
                                <label>Dirección</label>
                                <input type="text" id="new-direccion">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>Población</label>
                                <input type="text" id="new-poblacion" list="ciudades-list" placeholder="Escribe o selecciona...">
                                <datalist id="ciudades-list">
                                    <!-- Se llenará con JS -->
                                </datalist>
                            </div>
                            <div class="form-group" style="flex: 0.5;">
                                <label>CP</label>
                                <input type="text" id="new-cp" maxlength="5" pattern="\d{5}" placeholder="08000" title="5 dígitos numéricos">
                            </div>
                        </div>

                        <hr style="border-color: var(--border); margin: 20px 0;">

                        <!-- Datos Aikido -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Dojo</label>
                                <select id="new-dojo" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Grupo</label>
                                <select id="new-grupo">
                                    <option value="Full Time">Full Time</option>
                                    <option value="Mañanas">Mañanas</option>
                                    <option value="Kids">Kids</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Grado Actual</label>
                                <select id="new-grado">
                                    <option value="">Selecciona grado...</option>
                                    <option value="5º Kyu">5º Kyu</option>
                                    <option value="4º Kyu">4º Kyu</option>
                                    <option value="3º Kyu">3º Kyu</option>
                                    <option value="2º Kyu">2º Kyu</option>
                                    <option value="1º Kyu">1º Kyu</option>
                                    <option value="1º Dan">1º Dan</option>
                                    <option value="2º Dan">2º Dan</option>
                                    <option value="3º Dan">3º Dan</option>
                                    <option value="4º Dan">4º Dan</option>
                                    <option value="5º Dan">5º Dan</option>
                                    <option value="6º Dan">6º Dan</option>
                                    <option value="7º Dan">7º Dan</option>
                                    <option value="8º Dan">8º Dan</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 10px;">
                            <button type="button" id="btn-cancelar-edit" class="action-btn secondary hidden" onclick="resetForm()">Cancelar</button>
                            <button type="submit" id="btn-submit-alumno" class="action-btn">GUARDAR ALUMNO</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- SECCIÓN 2: DOJOS -->
            <div id="sec-dojos" class="section hidden">
                <header class="section-header">
                    <h2><i class="fa-solid fa-torii-gate"></i> Nuestros Dojos</h2>
                </header>
                <div id="grid-dojos" class="dojo-grid">
                    <p class="loading">Cargando dojos...</p>
                </div>
            </div>

            <!-- SECCIÓN 3: LISTA ALUMNOS -->
            <div id="sec-alumnos" class="section hidden">
                <header class="section-header">
                    <h2><i class="fa-solid fa-users"></i> Alumnos Activos</h2>
                    <div class="actions">
                        <input type="text" id="search-alumno" placeholder="Buscar..." onkeyup="filtrarAlumnos('tabla-alumnos')">
                    </div>
                </header>
                <div class="table-container">
                    <table id="tabla-alumnos">
                        <thead>
                            <tr>
                                <th>Nombre Completo</th>
                                <th>DNI</th>
                                <th>Grado</th>
                                <th>Dojo / Grupo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-alumnos-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- SECCIÓN 4: BAJAS -->
            <div id="sec-bajas" class="section hidden">
                <header class="section-header">
                    <h2 style="color: #ef4444;"><i class="fa-solid fa-user-slash"></i> Alumnos Dados de Baja</h2>
                    <div class="actions">
                        <input type="text" id="search-baja" placeholder="Buscar en bajas..." onkeyup="filtrarAlumnos('tabla-bajas')">
                    </div>
                </header>
                <div class="table-container">
                    <table id="tabla-bajas">
                        <thead>
                            <tr>
                                <th>Nombre Completo</th>
                                <th>DNI</th>
                                <th>Grado</th>
                                <th>Dojo / Grupo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-bajas-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- SECCIÓN TÉCNICA (TERMINAL HACKER) -->
            <div id="sec-status" class="section hidden">
                <div class="console-wrapper">
                    <div class="console-header">
                        <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
                        <span class="console-title">root@aikido-system:~# ./diagnostico.sh</span>
                    </div>
                    <div class="console-body" id="console-output"><span class="cursor">_</span></div>
                </div>
            </div>

        </main>
    </div>

    <!-- MODAL -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <div id="modal-icon" class="modal-icon"></div>
            <h3 id="modal-title">Título</h3>
            <p id="modal-message">Mensaje</p>
            <div class="modal-actions">
                <button id="modal-btn-cancel" class="action-btn secondary hidden" onclick="closeModal()">Cancelar</button>
                <button id="modal-btn-ok" class="action-btn" onclick="closeModal()">Aceptar</button>
            </div>
        </div>
    </div>
    
    <!-- BOTÓN SUBIR -->
    <button id="btn-back-to-top" title="Volver arriba"><i class="fa-solid fa-arrow-up"></i></button>

    <script src="app.js"></script>
</body>
</html>
