<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikido Management System</title>
    <!-- FAVICON (Icono de pestaña) -->
    <link rel="icon" href="img/logo-arashi.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- PANTALLA DE LOGIN -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <div class="logo-area">
                <!-- LOGO PNG -->
                <img src="img/logo-arashi.png" alt="Arashi Group" class="logo-img-login">
            </div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="dni-login" placeholder="DNI (12345678X)" required maxlength="9">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="login-btn">ENTRAR <i class="fa-solid fa-arrow-right"></i></button>
                <p id="login-error" class="error-msg"></p>
            </form>
        </div>
    </div>

    <!-- PANTALLA PRINCIPAL (DASHBOARD) -->
    <div id="dashboard" class="dashboard-container hidden">
        
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <!-- LOGO PNG -->
                <img src="img/logo-arashi.png" alt="Arashi Group" class="logo-img-sidebar">
            </div>
            
            <nav class="menu">
                <button class="menu-btn active" onclick="showSection('nuevo-alumno')">
                    <i class="fa-solid fa-user-plus"></i> Nuevo Alumno
                </button>
                <button class="menu-btn" onclick="showSection('dojos')">
                    <i class="fa-solid fa-torii-gate"></i> Dojos
                </button>
                <button class="menu-btn" onclick="showSection('alumnos')">
                    <i class="fa-solid fa-users"></i> Alumnos Activos
                </button>
                <button class="menu-btn" onclick="showSection('bajas')">
                    <i class="fa-solid fa-user-xmark"></i> Històric Baixes
                </button>
                
                <!-- SEPARADOR TÉCNICO -->
                <div style="margin-top: 20px; border-top: 1px solid #334155; padding-top: 10px;">
                    <small style="color: #64748b; padding-left: 15px; font-size: 0.7rem; text-transform: uppercase;">Àrea Tècnica</small>
                </div>
                
                <!-- NUEVO BOTÓN MONITOR -->
                <button class="menu-btn" onclick="showSection('status')">
                    <i class="fa-solid fa-heart-pulse"></i> Estat del Sistema
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i> Salir
                </button>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content">
            
            <!-- SECCIÓN 1: NUEVO ALUMNO -->
            <div id="sec-nuevo-alumno" class="section active">
                <header class="section-header">
                    <h2><i class="fa-solid fa-user-plus"></i> Alta de Alumno</h2>
                </header>
                
                <div class="card form-card">
                    <form id="form-nuevo-alumno">
                        <input type="hidden" id="edit-id" value="">
                        <!-- Fila 1 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" id="new-nombre" required>
                            </div>
                            <div class="form-group">
                                <label>Apellidos</label>
                                <input type="text" id="new-apellidos" required>
                            </div>
                        </div>
                        <!-- Fila 2 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>DNI</label>
                                <input type="text" id="new-dni" maxlength="9" placeholder="12345678X" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha Nacimiento</label>
                                <input type="date" id="new-nacimiento">
                            </div>
                        </div>
                        <!-- Fila 3 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="new-email">
                            </div>
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" id="new-telefono">
                            </div>
                        </div>
                        <!-- Fila 4 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Dirección</label>
                                <input type="text" id="new-direccion">
                            </div>
                            <div class="form-group">
                                <label>Población / CP</label>
                                <div style="display:flex; gap:10px;">
                                    <input type="text" id="new-poblacion" placeholder="Población" style="flex:2;">
                                    <input type="text" id="new-cp" placeholder="CP" style="flex:1;">
                                </div>
                            </div>
                        </div>
                        <hr style="border-color: var(--border); margin: 20px 0;">
                        <!-- Fila 5 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>Dojo</label>
                                <select id="new-dojo" required>
                                    <option value="">Cargando dojos...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Grupo</label>
                                <select id="new-grupo">
                                    <option value="General">General</option>
                                    <option value="Full Time">Full Time</option>
                                    <option value="Mañanas">Mañanas</option>
                                    <option value="Kids">Kids</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Grado Actual</label>
                                <input type="text" id="new-grado" placeholder="Ej: 6º Kyu">
                            </div>
                        </div>

                        <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 10px;">
                            <button type="button" id="btn-cancelar-edit" class="action-btn secondary hidden" onclick="resetForm()">Cancelar</button>
                            <button type="submit" id="btn-submit-alumno" class="action-btn">GUARDAR ALUMNO</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- SECCIÓN 2: DOJOS -->
            <div id="sec-dojos" class="section hidden">
                <header class="section-header">
                    <h2><i class="fa-solid fa-torii-gate"></i> Els nostres Dojos</h2>
                </header>
                <div id="grid-dojos" class="dojo-grid">
                    <p class="loading">Cargando dojos...</p>
                </div>
            </div>

            <!-- SECCIÓN 3: LISTA ALUMNOS ACTIVOS -->
            <div id="sec-alumnos" class="section hidden">
                <header class="section-header">
                    <h2><i class="fa-solid fa-users"></i> Alumnos Activos</h2>
                    <div class="actions">
                        <input type="text" id="search-alumno" placeholder="Buscar..." onkeyup="filtrarAlumnos('tabla-alumnos')">
                    </div>
                </header>
                <div class="table-container">
                    <table id="tabla-alumnos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>DNI</th>
                                <th>Grado</th>
                                <th>Dojo / Grupo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-alumnos-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- SECCIÓN 4: HISTÓRICO BAJAS -->
            <div id="sec-bajas" class="section hidden">
                <header class="section-header">
                    <h2 style="color: #ef4444;"><i class="fa-solid fa-user-slash"></i> Alumnos Dados de Baja</h2>
                    <div class="actions">
                        <input type="text" id="search-baja" placeholder="Buscar en bajas..." onkeyup="filtrarAlumnos('tabla-bajas')">
                    </div>
                </header>
                <div class="table-container">
                    <table id="tabla-bajas">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>DNI</th>
                                <th>Grado</th>
                                <th>Dojo / Grupo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-bajas-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- NUEVA SECCIÓN: ESTAT DEL SISTEMA -->
            <div id="sec-status" class="section hidden">
                <div class="console-wrapper">
                    <div class="console-header">
                        <span class="dot red"></span>
                        <span class="dot yellow"></span>
                        <span class="dot green"></span>
                        <span class="console-title">monitoring_system.exe - UptimeRobot</span>
                    </div>
                    <div class="console-body">
                        <!-- El iframe cargará la web aquí dentro -->
                        <iframe id="uptime-frame" src="" title="Estado del Servidor"></iframe>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- MODAL -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <div id="modal-icon" class="modal-icon"></div>
            <h3 id="modal-title">Título</h3>
            <p id="modal-message">Mensaje del sistema</p>
            <div class="modal-actions">
                <button id="modal-btn-cancel" class="action-btn secondary hidden" onclick="closeModal()">Cancelar</button>
                <button id="modal-btn-ok" class="action-btn" onclick="closeModal()">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- BOTÓN SUBIR -->
    <button id="btn-back-to-top" title="Volver arriba">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="app.js"></script>
</body>
</html>
