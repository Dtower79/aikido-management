<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ef4444">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Arashi App</title>
    
    <!-- Enlace al manifest para pantalla completa -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05080f;
            --accent: #ef4444;
            --card-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 3000;
        }
        .modal-content {
            background: #1e293b; border: 1px solid var(--glass-border);
            padding: 35px; border-radius: 28px; width: 85%; max-width: 320px;
            text-align: center;
        }
        .modal-content i { font-size: 55px; color: var(--accent); margin-bottom: 20px; }

        /* --- AUTH CARDS --- */
        .auth-container {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 25px; box-sizing: border-box;
        }
        .auth-card {
            width: 100%; max-width: 400px;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 35px; border-radius: 32px;
            box-sizing: border-box; text-align: center;
        }
        .logo-img { width: 110px; margin-bottom: 35px; filter: drop-shadow(0 0 12px rgba(239,68,68,0.4)); }
        .auth-card h2 { margin: 0 0 25px; font-weight: 800; font-size: 22px; letter-spacing: 1px; }

        .input-group { position: relative; margin-bottom: 18px; }
        .input-group i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .input-group input {
            width: 100%; padding: 16px 16px 16px 48px;
            background: rgba(0,0,0,0.35); border: 1px solid var(--glass-border);
            border-radius: 16px; color: white; font-size: 16px; box-sizing: border-box; outline: none;
        }

        .action-btn {
            width: 100%; padding: 18px; background: var(--accent);
            color: white; border: none; border-radius: 18px;
            font-size: 16px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }

        .action-btn:disabled { background: #334155; color: #94a3b8; cursor: not-allowed; box-shadow: none; }

        .auth-footer { margin-top: 25px; font-size: 14px; color: var(--text-muted); }
        .auth-footer a { color: var(--accent); text-decoration: none; font-weight: 800; }

        /* --- DASHBOARD --- */
        #dashboard-view { padding: 25px; padding-bottom: 110px; }
        .header-app { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; margin-top: 20px;}
        .profile-circle { 
            width: 52px; height: 52px; border-radius: 14px; 
            background: linear-gradient(135deg, var(--accent), #991b1b); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; border: 2px solid var(--glass-border); color: white;
        }

        .progress-card {
            background: var(--card-bg); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); padding: 22px;
            border-radius: 28px; display: flex; align-items: center; gap: 20px;
            margin-bottom: 30px;
        }

        .ring-container { position: relative; width: 65px; height: 65px; }
        .ring-svg { transform: rotate(-90deg); width: 65px; height: 65px; }
        .ring-bg { fill: none; stroke: rgba(255,255,255,0.08); stroke-width: 7; }
        .ring-fill { 
            fill: none; stroke: var(--accent); stroke-width: 7; 
            stroke-dasharray: 176; stroke-dashoffset: 176; 
            stroke-linecap: round; transition: 1.5s ease; 
        }

        .class-hero {
            background: linear-gradient(145deg, #ef4444 0%, #7f1d1d 100%);
            padding: 28px; border-radius: 30px; box-shadow: 0 15px 35px rgba(239,68,68,0.35);
            margin-bottom: 35px;
        }

        /* --- NAVEGACIÓN --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 85px; background: rgba(10, 15, 28, 0.92);
            backdrop-filter: blur(25px); border-top: 1px solid var(--glass-border);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 12px; z-index: 2000;
        }
        .nav-item { color: var(--text-muted); font-size: 22px; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 10px; font-weight: 700; margin-top: 6px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <i id="modal-icon" class="fa-solid fa-circle-check"></i>
            <h3 id="modal-title">Título</h3>
            <p id="modal-text">Mensaje</p>
            <button class="action-btn" onclick="closeModal()">ENTENDIDO</button>
        </div>
    </div>

    <!-- VISTA LOGIN -->
    <div id="login-view" class="auth-container">
        <img src="img/logo-arashi.png" class="logo-img">
        <div class="auth-card">
            <h2>HOLA, ARASHI!</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="dni-login" placeholder="DNI: 12345678X" required maxlength="9">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="pass-login" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="action-btn">ENTRAR AL DOJO</button>
            </form>
            <div class="auth-footer">
                ¿Primera vez? <a href="#" onclick="showView('register')">Activa tu cuenta</a>
            </div>
        </div>
    </div>

    <!-- VISTA ACTIVACIÓN -->
    <div id="register-view" class="auth-container hidden">
        <div class="auth-card">
            <h2>ACTIVA TU CUENTA</h2>
            <p style="font-size:13px; color:var(--text-muted); margin-bottom:20px;">Para alumnos ya inscritos en Arashi.</p>
            <form id="register-form">
                <div class="input-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="reg-dni" placeholder="DNI: 12345678X" required maxlength="9">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="reg-pass" placeholder="Crea tu contraseña" required>
                </div>
                <button type="submit" class="action-btn">ACTIVAR ACCESO</button>
            </form>
            <div class="auth-footer">
                <a href="#" onclick="showView('login')">Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- VISTA DASHBOARD -->
    <div id="dashboard-view" class="hidden">
        <div class="header-app">
            <div>
                <p style="color: var(--text-muted); margin:0; font-size:14px;">Hola, Arashi!</p>
                <h1 style="margin:2px 0 0; font-size:26px; font-weight:800;" id="user-display-name">...</h1>
            </div>
            <div class="profile-circle" id="user-initials">??</div>
        </div>

        <div class="progress-card">
            <div class="ring-container">
                <svg class="ring-svg">
                    <circle class="ring-bg" cx="32.5" cy="32.5" r="28"></circle>
                    <circle class="ring-fill" id="progress-ring" cx="32.5" cy="32.5" r="28"></circle>
                </svg>
            </div>
            <div>
                <h3 style="margin:0; font-size:17px; font-weight:700;" id="target-grade-label">Grado</h3>
                <p style="margin:5px 0 0; font-size:13px; color:var(--text-muted)" id="hours-summary">0 de 0 horas</p>
            </div>
        </div>

        <div class="class-hero" id="class-card">
            <p style="margin:0; font-size:12px; font-weight:800; text-transform:uppercase; letter-spacing:1px;">Tu Próxima Clase</p>
            <h2 id="next-class-time" style="margin:12px 0; font-size:28px; font-weight:800;">--:--</h2>
            <p id="next-class-info" style="margin:0; font-size:15px; font-weight:600; opacity:0.9;"><i class="fa-solid fa-location-dot"></i> Cargando...</p>
            <button class="action-btn" id="confirm-btn" style="background:white; color:black; margin-top:25px; box-shadow:none;" onclick="confirmAttendance()">CONFIRMAR ASISTENCIA</button>
        </div>

        <nav class="nav-bar">
            <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-calendar-check"></i><span>Clases</span></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-qrcode" style="font-size:30px; color:var(--accent);"></i><span>Fichar</span></a>
            <a href="#" class="nav-item" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Salir</span></a>
        </nav>
    </div>

    <script>
        const API_URL = "https://elegant-acoustics-3b7e60f840.strapiapp.com";
        let alumnoGlobal = null;
        let proximaClaseId = null;

        window.onload = () => { if (localStorage.getItem('aikido_jwt')) { initApp(); } };

        // VALIDACIÓN DNI EN TIEMPO REAL
        const setupDniInput = (id) => {
            document.getElementById(id).addEventListener('input', (e) => {
                let val = e.target.value.toUpperCase().replace(/[^0-9A-Z]/g, '');
                if (val.length > 9) val = val.slice(0, 9);
                e.target.value = val;
            });
        };
        setupDniInput('dni-login');
        setupDniInput('reg-dni');

        // --- ACTIVACIÓN ---
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dni = document.getElementById('reg-dni').value;
            const password = document.getElementById('reg-pass').value;

            if(!/^[0-9]{8}[A-Z]$/.test(dni)) return showModal('Formato Incorrecto', 'El DNI debe ser 8 números y 1 letra.', 'fa-circle-exclamation');

            try {
                const checkRes = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${dni}`);
                const checkData = await checkRes.json();
                if (checkData.data.length === 0) return showModal('DNI No Reconocido', 'No constas en nuestra base de datos.', 'fa-circle-exclamation');

                const alumno = checkData.data[0];
                const email = (alumno.attributes ? alumno.attributes.email : alumno.email) || `${dni.toLowerCase()}@arashi.com`;

                const regRes = await fetch(`${API_URL}/api/auth/local/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: dni, email: email, password: password })
                });

                if (regRes.ok) {
                    showModal('¡Activado!', 'Cuenta lista. Ya puedes entrar.', 'fa-circle-check');
                    showView('login');
                } else { showModal('Error', 'Esta cuenta ya está activa.', 'fa-circle-xmark'); }
            } catch (err) { showModal('Error', 'Fallo de conexión', 'fa-wifi'); }
        });

        // --- LOGIN ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('dni-login').value;
            const password = document.getElementById('pass-login').value;

            try {
                const res = await fetch(`${API_URL}/api/auth/local`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('aikido_jwt', data.jwt);
                    localStorage.setItem('aikido_user', JSON.stringify(data.user));
                    initApp();
                } else { showModal('Error', 'DNI o contraseña incorrectos', 'fa-circle-xmark'); }
            } catch (err) { showModal('Error', 'Fallo de conexión', 'fa-wifi'); }
        });

        async function initApp() {
            const token = localStorage.getItem('aikido_jwt');
            const user = JSON.parse(localStorage.getItem('aikido_user'));
            showView('dashboard');

            try {
                const res = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${user.username}&populate=*`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const json = await res.json();
                if (json.data.length > 0) {
                    alumnoGlobal = json.data[0];
                    const p = alumnoGlobal.attributes || alumnoGlobal;
                    document.getElementById('user-display-name').innerText = p.nombre;
                    document.getElementById('user-initials').innerText = p.nombre.charAt(0) + (p.apellidos ? p.apellidos.charAt(0) : "");
                    
                    renderProgress(p.horas_acumuladas || 0, p.grado_objetivo);
                    updateSchedule(p.grupo);
                }
            } catch (e) { console.error(e); }
        }

        function updateSchedule(grupo) {
            const timeLabel = document.getElementById('next-class-time');
            const infoLabel = document.getElementById('next-class-info');
            const day = new Date().getDay(); 

            if (grupo === 'Kids') {
                timeLabel.innerText = "18:00 - 19:00";
                infoLabel.innerHTML = `<i class="fa-solid fa-child"></i> Grupo Kids (Martes y Jueves)`;
            } else {
                if (day === 2) { 
                    timeLabel.innerText = "10:00 o 19:00";
                    infoLabel.innerHTML = `<i class="fa-solid fa-clock"></i> Mañanas o Tardes`;
                } else if (day === 4) { 
                    timeLabel.innerText = "19:00 - 20:30";
                    infoLabel.innerHTML = `<i class="fa-solid fa-moon"></i> Solo Tardes`;
                } else {
                    timeLabel.innerText = "Próxima: Martes";
                    infoLabel.innerText = "Prepara tu equipo, Oss!";
                    document.getElementById('confirm-btn').disabled = true;
                }
            }
        }

        // LÓGICA DE CONFIRMACIÓN DE ASISTENCIA
        async function confirmAttendance() {
            const token = localStorage.getItem('aikido_jwt');
            const btn = document.getElementById('confirm-btn');
            
            // Paso 1: Buscar si hay una clase creada en Strapi para HOY
            // (Para que esto funcione, debes haber creado la Clase en Strapi)
            try {
                const classRes = await fetch(`${API_URL}/api/clases?filters[fecha][$contains]=${new Date().toISOString().split('T')[0]}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const classData = await classRes.json();
                
                if(classData.data.length === 0) {
                    return showModal('Sin Clases', 'No hay ninguna clase programada para hoy en el sistema.', 'fa-calendar-xmark');
                }

                const claseId = classData.data[0].id || classData.data[0].documentId;

                // Paso 2: Crear el registro de asistencia
                const assistRes = await fetch(`${API_URL}/api/asistencias`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({
                        data: {
                            alumno: alumnoGlobal.id || alumnoGlobal.documentId,
                            clase: claseId,
                            Estado: 'Confirmado'
                        }
                    })
                });

                if(assistRes.ok) {
                    showModal('¡Confirmado!', 'Se ha registrado tu intención de asistir.', 'fa-check-double');
                    btn.innerText = "ASISTENCIA CONFIRMADA";
                    btn.disabled = true;
                    btn.style.background = "#22c55e";
                    btn.style.color = "white";
                }
            } catch (e) {
                showModal('Error', 'No se pudo confirmar la asistencia.', 'fa-circle-xmark');
            }
        }

        async function renderProgress(actuales, objetivo) {
            const token = localStorage.getItem('aikido_jwt');
            let necesarias = 60;
            try {
                const res = await fetch(`${API_URL}/api/requisito-grados?filters[grado][$eq]=${objetivo}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const json = await res.json();
                if (json.data[0]) necesarias = (json.data[0].attributes || json.data[0]).horas_necesarias;
            } catch (e) {}

            const porcentaje = Math.min(Math.round((actuales / necesarias) * 100), 100);
            document.getElementById('progress-ring').style.strokeDashoffset = 176 - (176 * porcentaje / 100);
            document.getElementById('target-grade-label').innerText = `Camino al ${objetivo || '...'}`;
            document.getElementById('hours-summary').innerText = `${actuales} de ${necesarias} horas (${porcentaje}%)`;
        }

        function showView(view) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            if(view === 'login' || view === 'register') {
                document.getElementById('dashboard-view').classList.add('hidden');
                document.getElementById(`${view}-view`).classList.remove('hidden');
            }
        }

        function showModal(title, text, icon) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            document.getElementById('modal-icon').className = `fa-solid ${icon}`;
            document.getElementById('custom-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
