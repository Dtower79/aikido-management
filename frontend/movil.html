<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ef4444">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json"><link rel="apple-touch-icon" href="img/logo-arashi.png">
    <title>Arashi App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --accent: #ef4444; --card-bg: rgba(30, 41, 59, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.1); --text-main: #f8fafc; 
            --text-muted: #94a3b8; --success: #22c55e; --neon: 0 0 20px rgba(239, 68, 68, 0.4);
        }
        html, body { 
            background-color: var(--bg); margin: 0; padding: 0; height: 100vh; width: 100vw; 
            color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden;
            color-scheme: dark; accent-color: var(--accent);
        }
        body { background-image: radial-gradient(circle at top right, #1e1b4b, transparent); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        #app-content { display: none; flex-direction: column; flex: 1; height: 100%; width: 100%; }
        #install-wall { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .ready-to-show #app-content { display: flex !important; }
        .ready-to-show #install-wall { display: none !important; }

        /* --- AUTH & INPUTS --- */
        .auth-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .logo-img { width: 140px !important; height: auto; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(239,68,68,0.4)); }
        .auth-card { width: 100%; max-width: 350px; background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 40px 30px; border-radius: 35px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .input-group { position: relative; margin-bottom: 15px; width: 100%; }
        .input-group i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); z-index: 10; font-size: 15px; }
        input, select { width: 100%; padding: 16px 16px 16px 52px; background: rgba(15, 23, 42, 0.9) !important; border: 1px solid var(--glass-border); border-radius: 18px; color: white !important; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; font-family: 'Inter', sans-serif; }
        input:-webkit-autofill { -webkit-text-fill-color: white !important; -webkit-box-shadow: 0 0 0px 1000px #0b1120 inset !important; }
        .auth-footer { margin-top: 25px; font-size: 14px; color: #ffffff; font-weight: 300; }
        .auth-footer a { color: var(--accent); text-decoration: underline; font-weight: 800; }

        /* --- BOTONES --- */
        .action-btn { width: 100%; padding: 18px; background: white; color: black; border: none; border-radius: 22px; font-size: 15px; font-weight: 800; cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .action-btn.primary { background: var(--accent); color: white; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); }
        .action-btn.danger { background: #1e293b; color: #ff4444; border: 1px solid rgba(255, 68, 68, 0.2); margin-top: 10px; }
        .action-btn:disabled { background: #1e293b; color: var(--text-muted); cursor: default; box-shadow: none; }
        .action-btn:active:not(:disabled) { transform: translateY(4px) scale(0.96); }

        /* --- UI GRID SISTEMA --- */
        #dashboard-view, #sensei-view, #clases-view { padding: 25px; padding-bottom: 110px; height: 100%; overflow-y: auto; box-sizing: border-box; }
        .header-app { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; width: 100%; padding: 0 25px; box-sizing: border-box; }
        .profile-circle { width: 50px; height: 50px; border-radius: 15px; background: linear-gradient(135deg, var(--accent), #7f1d1d); display: flex; align-items: center; justify-content: center; font-weight: 800; border: 1px solid var(--glass-border); color: white; flex-shrink: 0; box-shadow: var(--neon); }
        
        .class-hero { opacity: 0; transform: translateY(10px); transition: 0.8s all ease; background: linear-gradient(145deg, #ef4444 0%, #7f1d1d 100%); padding: 40px 25px; border-radius: 40px; box-shadow: 0 20px 45px rgba(239,68,68,0.3); text-align: center; margin-bottom: 25px; }
        
        /* GRID DE TARJETAS COMPACTAS (USADO EN CALENDARIO Y GESTIÓN) */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 15px; }
        .class-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 15px; border-radius: 20px; text-align: center; border-bottom: 3px solid var(--accent); transition: 0.3s; }
        .class-card:active { background: rgba(255,255,255,0.1); }
        .class-card h4 { margin: 0; font-size: 14px; font-weight: 800; }
        .class-card p { margin: 4px 0 0; font-size: 11px; color: var(--accent); font-weight: 700; }

        .student-item { background: var(--card-bg); padding: 20px; border-radius: 25px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border: 1px solid var(--glass-border); border-left: 4px solid var(--accent); }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(8, 12, 21, 0.98); backdrop-filter: blur(25px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-evenly; align-items: center; padding-bottom: 15px; z-index: 4000; }
        .nav-item { color: var(--text-muted); font-size: 18px; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .qr-inner { width: 62px; height: 62px; background: var(--accent); border-radius: 22px; display: flex; align-items: center; justify-content: center; color: white; font-size: 26px; border: 4px solid var(--bg); transform: translateY(-20px); box-shadow: var(--neon); }

        /* MODALES */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--glass-border); padding: 35px 25px; border-radius: 40px; width: 100%; max-width: 330px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.8); box-sizing: border-box; }
        .modal-field { width: 100%; padding: 16px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 18px; color: white; font-size: 16px; margin-bottom: 15px; outline: none; box-sizing: border-box; }
    </style>
    <script>
        function checkAccess() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (!isMobile || isStandalone || localStorage.getItem('aikido_jwt')) document.documentElement.classList.add('ready-to-show');
        }
        checkAccess();
    </script>
</head>
<body>
    <div id="install-wall">
        <img src="img/logo-arashi.png" class="logo-img">
        <h1 style="font-weight: 800; margin: 0;">¡OSS!</h1>
        <p style="color: var(--text-muted); margin-bottom: 30px;">Instala la App para continuar.</p>
        <button class="action-btn primary" id="btn-install-pwa">INSTALAR AHORA</button>
    </div>

    <div id="app-content">
        <div id="custom-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <i id="modal-icon" class="fa-solid fa-circle-check" style="font-size:45px; color:var(--accent); margin-bottom:20px; display:block;"></i>
                <h3 id="modal-title">...</h3>
                <div id="modal-body-content"></div>
                <div id="modal-actions" style="margin-top:25px;">
                    <button class="action-btn primary" id="modal-ok-btn" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>

        <div id="login-view" class="auth-container">
            <img src="img/logo-arashi.png" class="logo-img">
            <div class="auth-card">
                <h2>HOLA, ARASHI!</h2>
                <form id="login-form">
                    <div class="input-group"><i class="fa-solid fa-id-card"></i><input type="text" id="dni-login" placeholder="DNI: 12345678X" required></div>
                    <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="pass-login" placeholder="Contraseña" required></div>
                    <button type="submit" class="action-btn primary">ENTRAR AL DOJO</button>
                </form>
                <div class="auth-footer">¿Nuevo Alumno? <a href="#" onclick="showView('register')">Activa tu cuenta</a></div>
            </div>
        </div>

        <div id="dashboard-view" class="hidden">
            <div class="header-app">
                <div><p style="color:var(--text-muted); margin:0; font-size:12px;">Hola!</p><h1 style="margin:2px 0 0; font-size:24px; font-weight:800;" id="user-display-name">...</h1></div>
                <div class="profile-circle" id="user-initials">??</div>
            </div>
            <div class="class-hero" id="class-hero-card">
                <p style="margin:0; font-size:11px; font-weight:800; text-transform:uppercase; opacity:0.8;">Tu Próxima Clase</p>
                <h2 id="next-class-time" style="margin:12px 0 4px; font-size:36px; font-weight:800;">--:--</h2>
                <p id="next-class-date" style="margin:0 0 15px; font-size:16px; opacity:0.9; font-weight:800;">--/--/----</p>
                <button class="action-btn" id="confirm-btn" onclick="confirmAttendance()" style="background:white; color:black;">ASISTIR AL KEIKO</button>
            </div>
        </div>

        <div id="sensei-view" class="hidden">
            <h2 style="font-weight:800; font-size:22px; margin-bottom:20px;">SENSEI PANEL</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:25px;">
                <button class="action-btn" style="padding:12px; font-size:11px; background:#1e293b; color:white;" onclick="uiGenerateMonth()">GENERAR MES</button>
                <button class="action-btn" style="padding:12px; font-size:11px; background:#1e293b; color:white;" onclick="loadManageClasses()">EDITAR CLASES</button>
            </div>
            <div id="student-list" class="grid-container"></div>
        </div>

        <div id="clases-view" class="hidden"><h2 style="margin:20px 0; font-weight:800; font-size:22px;">CALENDARIO</h2><div id="clases-list-container" class="grid-container"></div></div>

        <nav class="nav-bar hidden" id="main-nav">
            <a href="#" class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
            <a href="#" class="nav-item" onclick="loadMonthlyClasses(this)"><i class="fa-solid fa-calendar-alt"></i><span>Clases</span></a>
            <div class="qr-main-btn" onclick="showModal('Asistencia', 'Presenta tu código QR.')"><div class="qr-inner"><i class="fa-solid fa-qrcode"></i></div></div>
            <a href="#" id="nav-sensei" class="nav-item" style="display:none;" onclick="showView('sensei', this); loadSenseiPanel();"><i class="fa-solid fa-user-shield"></i><span>Sensei</span></a>
            <a href="#" class="nav-item" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Salir</span></a>
        </nav>
    </div>

    <script>
        const API_URL = "https://elegant-acoustics-3b7e60f840.strapiapp.com";
        let alumnoGlobal = null, claseHoyId = null, dojoIdGlobal = null;
        const parseData = (o) => o.attributes || o;
        const parseRelation = (o) => (!o || !o.data) ? o : (o.data.attributes || o.data);
        const getID = (o) => o.documentId || o.id;

        function showModal(t, htmlContent, icon='fa-circle-check') { 
            const m = document.getElementById('custom-modal');
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-icon').className = `fa-solid ${icon}`;
            document.getElementById('modal-body-content').innerHTML = htmlContent || "";
            document.getElementById('modal-ok-btn').classList.remove('hidden');
            m.classList.remove('hidden'); 
        }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }

        function formatTimeSafe(iso) {
            if(!iso) return { time: "--:--", date: "--/--/----", raw: null };
            const [dPart, tPart] = iso.split('T');
            const [y, m, d] = dPart.split('-');
            const [hh, mm] = tPart.split(':');
            return { time: `${hh}:${mm}h`, date: `${d}/${m}/${y}`, raw: new Date(iso) };
        }

        window.onload = () => { if (localStorage.getItem('aikido_jwt')) initApp(); };
        
        async function initApp() {
            const token = localStorage.getItem('aikido_jwt'), user = JSON.parse(localStorage.getItem('aikido_user'));
            document.documentElement.classList.add('ready-to-show');
            document.getElementById('main-nav').classList.remove('hidden');
            showView('dashboard');
            if (user.is_sensei) document.getElementById('nav-sensei').style.display = 'flex';
            try {
                const res = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${user.username}&populate=*`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                if (json.data?.length > 0) {
                    alumnoGlobal = json.data[0];
                    const p = parseData(alumnoGlobal);
                    dojoIdGlobal = getID(parseRelation(p.dojo)); 
                    document.getElementById('user-display-name').innerText = p.nombre;
                    document.getElementById('user-initials').innerText = ((p.nombre?p.nombre[0]:"")+(p.apellidos?p.apellidos[0]:"")).toUpperCase();
                }
                checkTodayClass();
            } catch (e) {}
        }

        async function checkTodayClass() {
            const token = localStorage.getItem('aikido_jwt'), now = new Date();
            const hero = document.getElementById('class-hero-card');
            const btn = document.getElementById('confirm-btn');
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=10`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                const futuras = (json.data || []).filter(c => new Date(parseData(c).Fecha_Hora) > now);
                if (futuras.length > 0) {
                    const claseRaw = futuras[0]; claseHoyId = getID(claseRaw);
                    const f = formatTimeSafe(parseData(claseRaw).Fecha_Hora);
                    document.getElementById('next-class-time').innerText = f.time;
                    document.getElementById('next-class-date').innerText = f.date;
                    const check = await fetch(`${API_URL}/api/asistencias?filters[alumno][documentId][$eq]=${getID(alumnoGlobal)}&filters[clase][documentId][$eq]=${claseHoyId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                    const checkData = await check.json();
                    if (checkData.data?.length > 0) { btn.innerText = "YA CONFIRMADO"; btn.disabled = true; btn.style.background = "#1e293b"; }
                    else { btn.innerText = "ASISTIR AL KEIKO"; btn.disabled = false; btn.style.background = "white"; }
                    btn.classList.remove('hidden');
                } else { document.getElementById('next-class-time').innerText = "SIN CLASES"; btn.classList.add('hidden'); }
                hero.style.opacity = '1'; hero.style.transform = 'translateY(0)';
            } catch (e) { hero.style.opacity = '1'; }
        }

        function uiGenerateMonth() {
            const currentMonth = new Date().toISOString().substring(0, 7);
            showModal("Generador", `<div style="text-align:left;"><label style="font-size:12px;color:var(--text-muted);text-transform:uppercase;">Elegir Mes:</label><input type="month" id="gen-month-input" value="${currentMonth}" class="modal-field"><label style="font-size:12px;color:var(--text-muted);text-transform:uppercase;">Hora Inicio:</label><input type="time" id="gen-time-input" value="19:00" class="modal-field"><button id="btn-do-gen" class="action-btn primary" onclick="processGeneration()">GENERAR CALENDARIO</button></div>`);
        }

        async function processGeneration() {
            const token = localStorage.getItem('aikido_jwt'), mVal = document.getElementById('gen-month-input').value, tVal = document.getElementById('gen-time-input').value;
            if(!mVal || !tVal || !dojoIdGlobal) return alert("Faltan datos");
            const [year, month] = mVal.split('-').map(Number), [h, min] = tVal.split(':');
            let creadas = 0, ultimo = new Date(year, month, 0).getDate();
            for(let day=1; day<=ultimo; day++) {
                const d = new Date(year, month - 1, day, h, min);
                if(d.getDay() === 2 || d.getDay() === 4) {
                    const iso = `${year}-${month.toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}T${h}:${min}:00.000Z`;
                    const res = await fetch(`${API_URL}/api/clases`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Fecha_Hora: iso, Duracion: 1.5, Tipo: 'Normal', dojo: dojoIdGlobal } }) });
                    if(res.ok) creadas++;
                }
            }
            showModal('¡OSS!', `Generadas ${creadas} clases.`); checkTodayClass();
        }

        async function loadManageClasses() {
            const token = localStorage.getItem('aikido_jwt'), listDiv = document.getElementById('student-list');
            const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=40`, { headers: { 'Authorization': `Bearer ${token}` } });
            const json = await res.json(); 
            listDiv.innerHTML = "";
            const now = new Date();
            json.data.filter(c => new Date(parseData(c).Fecha_Hora) > now).forEach(c => { 
                const d = parseData(c), f = formatTimeSafe(d.Fecha_Hora); 
                listDiv.innerHTML += `<div class="class-card" onclick="openEditClass('${getID(c)}','${d.Fecha_Hora}',${d.Duracion})"><div><h4>${f.date}</h4><p>${f.time}</p></div><div style="font-weight:800;color:var(--accent);font-size:12px;">${d.Duracion}h</div></div>`; 
            });
        }

        function openEditClass(id, raw, dur) {
            const [dPart, tPart] = raw.split('T');
            showModal("Editar", `
                <div style="text-align:left;">
                    <label>FECHA:</label><input type="date" id="e-d" value="${dPart}" class="modal-field">
                    <label>HORA:</label><input type="time" id="e-h" value="${tPart.substring(0,5)}" class="modal-field">
                    <label>DURACIÓN:</label><select id="e-dur" class="modal-field"><option value="1">1.0h</option><option value="1.5" selected>1.5h</option></select>
                    <button class="action-btn primary" onclick="saveClass('${id}')">GUARDAR CAMBIOS</button>
                    <button class="action-btn danger" onclick="deleteClass('${id}')">ELIMINAR CLASE</button>
                </div>`);
            document.getElementById('modal-ok-btn').classList.add('hidden');
        }

        async function deleteClass(id) {
            if(!confirm("¿Borrar esta clase (Festivo)?")) return;
            const token = localStorage.getItem('aikido_jwt');
            const res = await fetch(`${API_URL}/api/clases/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
            if(res.ok) { showModal('¡OSS!', 'Clase eliminada.'); loadManageClasses(); checkTodayClass(); }
        }

        async function saveClass(id) {
            const token = localStorage.getItem('aikido_jwt'), dVal = document.getElementById('e-d').value, tVal = document.getElementById('e-h').value, dur = document.getElementById('e-dur').value;
            const iso = `${dVal}T${tVal}:00.000Z`;
            const res = await fetch(`${API_URL}/api/clases/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Fecha_Hora: iso, Duracion: parseFloat(dur), dojo: dojoIdGlobal, Tipo: 'Normal' } }) });
            if(res.ok) { showModal('¡Éxito!', 'Clase actualizada.'); loadManageClasses(); checkTodayClass(); }
        }

        async function loadSenseiPanel() {
            const token = localStorage.getItem('aikido_jwt'), listDiv = document.getElementById('student-list');
            const res = await fetch(`${API_URL}/api/asistencias?filters[Estado][$eq]=Confirmado&populate[alumno][populate]=*&populate[clase][populate]=*&sort=createdAt:desc`, { headers: { 'Authorization': `Bearer ${token}` } });
            const json = await res.json(); if (!json.data || json.data.length === 0) { listDiv.innerHTML = "<p style='padding:20px;opacity:0.5;'>Nadie pendiente.</p>"; return; }
            listDiv.innerHTML = ""; const vistos = new Set();
            json.data.forEach(asist => {
                const a = parseData(asist), alu = parseRelation(a.alumno), cla = parseRelation(a.clase);
                if (alu && cla && !vistos.has(getID(a.alumno))) {
                    vistos.add(getID(a.alumno)); const f = formatTimeSafe(cla.Fecha_Hora);
                    const grado = (alu.grado || 'S/G').toUpperCase();
                    listDiv.innerHTML += `<div class="student-item" id="it-${getID(asist)}"><div><h4>${alu.nombre} ${alu.apellidos || ""} <span style="font-weight:400;opacity:0.6;font-size:12px;">(${grado})</span></h4><p style="font-size:11px; color:var(--accent); margin-top:5px; font-weight:800;">${f.date} @ ${f.time}</p></div><div class="sensei-actions"><button class="mini-btn no" onclick="markAbsent('${getID(asist)}')"><i class="fa-solid fa-xmark"></i></button><button class="mini-btn ok" onclick="validateAttendance('${getID(asist)}', '${getID(a.alumno)}', ${cla.Duracion})"><i class="fa-solid fa-check"></i></button></div></div>`;
                }
            });
        }
        async function markAbsent(asistId) {
            if(!confirm("¿Marcar como FALTA?")) return;
            const token = localStorage.getItem('aikido_jwt');
            const res = await fetch(`${API_URL}/api/asistencias/${asistId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Estado: 'No Asistio' } }) });
            if(res.ok) { document.getElementById(`it-${asistId}`).remove(); }
        }
        async function validateAttendance(asistId, aluId, dur) {
            const token = localStorage.getItem('aikido_jwt');
            await fetch(`${API_URL}/api/asistencias/${asistId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Estado: 'Asistio' } }) });
            const alRes = await fetch(`${API_URL}/api/alumnos/${aluId}`, { headers: { 'Authorization': `Bearer ${token}` } });
            const nuevasHoras = (parseFloat(parseData((await alRes.json()).data).horas_acumuladas || 0) + parseFloat(dur));
            await fetch(`${API_URL}/api/alumnos/${aluId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { horas_acumuladas: nuevasHoras } }) });
            document.getElementById(`it-${asistId}`).remove();
        }
        async function loadMonthlyClasses(el) {
            showView('clases', el); const container = document.getElementById('clases-list-container'), now = new Date();
            const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=40`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } });
            const json = await res.json(); container.innerHTML = "";
            (json.data || []).filter(c => new Date(parseData(c).Fecha_Hora) > now).forEach(c => {
                const d = parseData(c), f = formatTimeSafe(d.Fecha_Hora);
                container.innerHTML += `<div class="class-card"><div><h4>${f.date}</h4><p>${f.time}</p></div><div style="font-weight:800;color:var(--accent);font-size:12px;">${d.Duracion}h</div></div>`;
            });
        }
        function showView(v, el) { ['dashboard', 'login', 'sensei', 'clases'].forEach(x => document.getElementById(x + '-view')?.classList.add('hidden')); document.getElementById(v + '-view').classList.remove('hidden'); if(el) { document.querySelectorAll('.nav-bar .nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); } }
        function logout() { localStorage.clear(); location.reload(); }
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch(`${API_URL}/api/auth/local`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ identifier: document.getElementById('dni-login').value, password: document.getElementById('pass-login').value }) });
            const data = await res.json();
            if (res.ok) { localStorage.setItem('aikido_jwt', data.jwt); localStorage.setItem('aikido_user', JSON.stringify(data.user)); initApp(); }
        });
    </script>
</body>
