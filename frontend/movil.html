<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/logo-arashi-movil.png">
    <title>Arashi App - Sistema de Gestión Íntegro</title>
    
    <!-- LIBRERÍAS EXTERNAS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>

    <style>
        /* --- BLOQUE DE ESTILOS COMPLETO (SFC) --- */
        :root { 
            --bg: #05080f; 
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-header: #0b1120;
            --primary: #3b82f6;
            --accent: #ef4444; 
            --text-main: #f8fafc; 
            --text-muted: #94a3b8; 
            --border: #334155;
            --success: #22c55e; 
            --neon: 0 0 20px rgba(239, 68, 68, 0.4);
            accent-color: var(--accent);
        }

        html, body { 
            background-color: #080c15; 
            background-image: radial-gradient(circle at top right, #1e1b4b, #080c15); 
            margin: 0; padding: 0; min-height: 100vh; width: 100vw; 
            color: var(--text-main); font-family: 'Inter', sans-serif; 
            overflow-x: hidden; overflow-y: auto; color-scheme: dark; 
        }

        /* TIPOGRAFÍA INTER 800 */
        h1, h2, h3, h4, .val, .action-btn, .next-grade-label, .month-header, .section-label, .mini-btn, .class-qr-btn, .month-btn, .login-btn { 
            font-family: 'Inter', sans-serif !important; 
            font-weight: 800 !important; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
        }

        .hidden { display: none !important; }

        /* --- MURO DE INSTALACIÓN --- */
        #app-content { display: none; flex-direction: column; flex: 1; height: 100%; width: 100%; overflow-y: auto; padding-bottom: 110px; -webkit-overflow-scrolling: touch; }
        #install-wall { display: flex; min-height: 100vh; background: var(--bg); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; box-sizing: border-box; }
        .ready-to-show #app-content { display: flex !important; }
        .ready-to-show #install-wall { display: none !important; }

        /* --- LOGIN --- */
        .auth-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .logo-img { width: 140px !important; height: auto; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(239,68,68,0.4)); }
        .auth-card { width: 100%; max-width: 350px; background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 40px 30px; border-radius: 35px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .input-group { position: relative; margin-bottom: 15px; width: 100%; text-align: left; }
        .input-group i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); z-index: 10; font-size: 15px; }
        input, select { width: 100%; padding: 16px 16px 16px 52px; background: rgba(15, 23, 42, 0.9) !important; border: 1px solid var(--glass-border); border-radius: 18px; color: white !important; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        .auth-footer { margin-top: 25px; font-size: 14px; color: #ffffff; font-weight: 300; letter-spacing: 0.5px; }
        .auth-footer a { color: var(--accent); text-decoration: underline; font-weight: 800; margin-left: 5px; cursor: pointer; }

        /* --- DASHBOARD --- */
        .header-app { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; padding: 20px 25px 0; box-sizing: border-box; }
        .profile-circle { width: 50px; height: 50px; border-radius: 15px; background: linear-gradient(135deg, var(--accent), #7f1d1d); display: flex; align-items: center; justify-content: center; font-weight: 800; border: 1px solid var(--glass-border); color: white; flex-shrink: 0; box-shadow: var(--neon); }
        
        /* --- PROGRESS RING --- */
        .progress-container { display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; margin: 20px auto 5px; width: 140px; height: 140px; }
        .progress-ring { transform: rotate(-90deg); width: 140px; height: 140px; }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s ease-in-out; stroke-dasharray: 339.29; stroke-dashoffset: 339.29; }
        .progress-text { position: absolute; text-align: center; top: 48%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; width: 100%; }
        .progress-text .val { font-size: 36px; display: block; line-height: 1; margin: 0; color: white; }
        .progress-text .lbl { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.5px; font-weight: 700; margin-top: 2px; }
        .next-grade-label { font-size: 14px; color: var(--accent); text-align: center; margin-bottom: 25px; display: block; letter-spacing: 1.5px; }

        /* --- CARDS --- */
        .class-hero { background: linear-gradient(145deg, #ef4444 0%, #7f1d1d 100%); padding: 35px 25px; border-radius: 40px; box-shadow: 0 20px 45px rgba(239,68,68,0.3); text-align: center; margin: 0 20px 25px; border: 1px solid rgba(255,255,255,0.2); opacity: 0; transform: translateY(20px); animation: fadeInUp 0.8s forwards; }
        .action-btn { width: 100%; padding: 20px; background: white; color: black; border: none; border-radius: 22px; font-size: 17px; cursor: pointer; transition: 0.2s; box-shadow: 0 10px 20px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .action-btn.primary { background: var(--accent); color: white; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); }

        /* --- SENSEI UI --- */
        .class-group-card { background: rgba(30, 41, 59, 0.6); border: 1px solid var(--glass-border); border-radius: 25px; margin: 0 20px 20px; overflow: hidden; }
        .class-group-header { padding: 18px 20px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .student-item { background: rgba(255,255,255,0.03); padding: 12px 15px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin: 8px 15px; border: 1px solid var(--glass-border); }
        .mini-btn { border: none; border-radius: 12px; height: 42px; width: 42px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; }
        .mini-btn.no { background: #334155; color: #ff4444; }
        .mini-btn.ok { background: var(--success); width: auto; padding: 0 20px; font-size: 12px; }

        /* --- NAV BAR --- */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(8, 12, 21, 0.98); backdrop-filter: blur(25px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-evenly; align-items: center; padding-bottom: 15px; z-index: 4000; }
        .nav-item { color: var(--text-muted); font-size: 18px; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 11px; font-weight: 700; margin-top: 6px; text-transform: uppercase; }
        .qr-inner { width: 62px; height: 62px; background: var(--accent); border-radius: 22px; display: flex; align-items: center; justify-content: center; color: white; font-size: 26px; border: 4px solid var(--bg); transform: translateY(-20px); box-shadow: var(--neon); }

        /* --- MODALES --- */
        .modal-overlay { position: fixed; inset: 0; background: radial-gradient(circle at top right, #1e1b4b, #05080f); display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--glass-border); padding: 35px 30px; border-radius: 35px; width: 100%; max-width: 400px; text-align: center; box-sizing: border-box; }
        .modal-field { width: 100%; padding: 16px; background: rgba(15, 23, 42, 0.9) !important; border: 1px solid var(--glass-border); border-radius: 18px; color: white !important; font-size: 16px; margin-bottom: 12px; outline: none; }
        .modal-label { display: block; text-align: left; font-size: 12px; color: var(--text-muted); font-weight: 800; margin-bottom: 8px; margin-left: 10px; text-transform: uppercase; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

        <img src="img/logo-arashi.png" class="logo-img">
        <h1>¡OSS!</h1>
        <p style="color: var(--text-muted); margin-bottom: 25px; max-width: 280px;">Instala la App oficial para acceder al Dojo.</p>
        <div id="android-btn-area">
            <button class="action-btn primary" onclick="handleAndroidInstall()">INSTALAR AHORA</button>

    <div id="app-content">
        <!-- MODAL SISTEMA -->
        <div id="custom-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <i id="modal-icon" class="fa-solid fa-circle-check" style="font-size:45px; color:var(--accent); margin-bottom:20px; display:block;"></i>

                <div id="modal-body-content" style="margin-bottom:20px; font-size:14px; color: #ddd; line-height:1.5;"></div>

        <!-- ACTIVAR CUENTA -->

    <!-- COMIENZA SCRIPT (SE CONTINÚA EN PARTE 2) -->
    <script>
        const API_URL = "https://elegant-acoustics-3b7e60f840.strapiapp.com";

        /* --- DETECTOR STANDALONE / BYPASS PC --- */
        (function() {
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile || isStandalone) document.documentElement.classList.add('ready-to-show');
        })();

        let alumnoGlobal = null, claseHoyId = null, dojoIdGlobal = null, requisitosGradoGlobal = [];
        let selectedMonthGen = new Date().getMonth();
        let html5QrCode = null;

        /* --- UTILS --- */
        const parseData = (o) => o.attributes || o;
        const parseRelation = (o) => (!o || !o.data) ? o : (o.data.attributes || o.data);
        const getID = (o) => o.documentId || o.id;

        /* --- SISTEMA DE CACHÉ INTELIGENTE --- */
        async function fetchSmart(endpoint, cacheKey, durationHours = 24) {
            if (cacheKey) {
                const cached = localStorage.getItem(`cache_${cacheKey}`);
                if (cached) {
                    const { time, data } = JSON.parse(cached);
                    if ((Date.now() - time) / (1000 * 60 * 60) < durationHours) return data; 
                }
            }
            try {
                const res = await fetch(`${API_URL}${endpoint}`, { 
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } 
                });
                const json = await res.json();
                if (cacheKey && json) {
                    localStorage.setItem(`cache_${cacheKey}`, JSON.stringify({ time: Date.now(), data: json }));
                }
                return json;
            } catch (e) { return null; }
        }

        /* --- MODALES --- */
        function showModal(t, htmlContent, showCloseBtn = true) { 
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-body-content').innerHTML = htmlContent || "";
            document.getElementById('modal-ok-btn').style.display = showCloseBtn ? 'block' : 'none';
            document.getElementById('custom-modal').classList.remove('hidden'); 
        }

        function closeModal() { 
            document.getElementById('custom-modal').classList.add('hidden'); 
            if(html5QrCode) { html5QrCode.stop().catch(()=>{}); html5QrCode = null; } 
        }

        /* --- MANEJO DE FECHAS --- */
        function formatTimeSafe(iso) {
            if(!iso) return { time: "--:--", date: "--/--/----", month: "" };
            const [dPart, tPart] = iso.split('T'); 
            const [y, m, d] = dPart.split('-'); 
            const [hh, mm] = tPart.split(':');
            const dateObj = new Date(y, m-1, d);
            return { 
                time: `${hh}:${mm}h`, 
                date: `${d}/${m}/${y}`, 
                month: dateObj.toLocaleString('es-ES', { month: 'long' }), 
                hour: parseInt(hh) 
            };
        }

        const GRADOS_ORDER = ["S/G", "5º KYU", "4º KYU", "3º KYU", "2º KYU", "1º KYU", "1º DAN", "2º DAN", "3º DAN", "4º DAN", "5º DAN", "6º DAN", "7º DAN", "8º DAN"];
        const GRADOS_FALLBACK = { "5º KYU": 30, "4º KYU": 40, "3º KYU": 50, "2º KYU": 50, "1º KYU": 60, "1º DAN": 70 };
        function normalize(g) { return (!g) ? "" : g.toString().toUpperCase().replace(/[º°Oª]/g, '').replace(/\s+/g, '').replace(/[^0-9A-Z]/g, ''); }

        /* --- INICIALIZACIÓN --- */
        async function initApp() {
            const token = localStorage.getItem('aikido_jwt'), user = JSON.parse(localStorage.getItem('aikido_user'));
            if(!token || !user) return;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-nav').classList.remove('hidden');
            showView('dashboard');

            if (user.is_sensei || user.es_instructor) document.getElementById('nav-sensei').style.display = 'flex';
            
            // Cargar requisitos (Caché 20 días)
            const jsonReq = await fetchSmart('/api/requisito-grados?pagination[limit]=100', 'requisitos', 480);
            if(jsonReq) {
                requisitosGradoGlobal = jsonReq.data.map(d => { 
                    const a = parseData(d); 
                    return { NORM: normalize(a.GRADO || a.grado), HORAS: parseFloat(a.HORAS_NECESARIAS || a.horas_necesarias || 0) }; 
                });
            }
            
            await refreshStudentData(); 
            checkTodayClass();
        }

        /* --- CARGA DE DATOS DEL ALUMNO (CORREGIDA PARA NUEVOS USUARIOS) --- */
        async function refreshStudentData() {
            const token = localStorage.getItem('aikido_jwt'), user = JSON.parse(localStorage.getItem('aikido_user'));
            
            // Búsqueda por relación de ID de usuario (Strapi v5)
            let endpoint = `/api/alumnos?filters[cuenta_usuario][id][$eq]=${user.id}&populate=*`;
            let json = await fetchSmart(endpoint, 'perfil_alumno', 0.1);

            // Fallback: Si no hay relación (usuarios antiguos), buscar por DNI
            if (!json || json.data.length === 0) {
                const cleanUsername = user.username.trim().toUpperCase();
                endpoint = `/api/alumnos?filters[dni][$eq]=${cleanUsername}&populate=*`;
                json = await fetchSmart(endpoint, 'perfil_alumno', 0.1);
            }

            if (json && json.data.length > 0) {
                alumnoGlobal = json.data[0]; 
                const p = parseData(alumnoGlobal); 
                dojoIdGlobal = getID(parseRelation(p.dojo));
                
                document.getElementById('student-progress-circle').classList.remove('hidden');
                document.getElementById('next-grade-display').classList.remove('hidden');
                document.getElementById('user-display-name').innerText = p.nombre || user.nombre;
                document.getElementById('user-initials').innerText = (p.nombre[0]+(p.apellidos?p.apellidos[0]:"")).toUpperCase();
                
                const current = parseFloat(p.horas_acumuladas || 0);
                const circle = document.getElementById('progress-bar');
                
                let target = 60;
                let next = "PRÓXIMO NIVEL";
                
                const idx = GRADOS_ORDER.findIndex(x => normalize(x) === normalize(p.grado));
                if(idx !== -1 && idx < GRADOS_ORDER.length - 1) {
                    next = GRADOS_ORDER[idx+1]; 
                    const req = requisitosGradoGlobal.find(r => r.NORM === normalize(next));
                    if(req) target = req.HORAS; else if(GRADOS_FALLBACK[next]) target = GRADOS_FALLBACK[next];
                }
                
                const pct = Math.min((current/target)*100, 100);
                circle.style.strokeDashoffset = 339.29 - (pct/100 * 339.29);
                
                document.getElementById('stat-hours').innerText = current.toFixed(1);
                document.getElementById('stat-label').innerText = `Horas / ${target}`;
                document.getElementById('next-grade-display').innerText = `CAMINO AL ${next.toUpperCase()}`;
            }
        }

        /* --- CONTROL TATAMI --- */
        async function checkTodayClass() {
            const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=20`, { 
                headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } 
            });
            const json = await res.json(); 
            const ahora = new Date();
            const futuras = (json.data||[]).filter(c => new Date(parseData(c).Fecha_Hora) >= ahora);
            const btn = document.getElementById('confirm-btn');

            if (futuras.length > 0) {
                const cRaw = futuras[0]; 
                claseHoyId = getID(cRaw);
                const f = formatTimeSafe(parseData(cRaw).Fecha_Hora);
                document.getElementById('next-class-time').innerText = f.time;
                document.getElementById('next-class-date').innerText = f.date;
                btn.classList.remove('hidden');
                
                if(alumnoGlobal) {
                    const chk = await fetch(`${API_URL}/api/asistencias?filters[alumno][documentId][$eq]=${getID(alumnoGlobal)}&filters[clase][documentId][$eq]=${claseHoyId}`, { 
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } 
                    });
                    const chkJ = await chk.json();
                    if(chkJ.data.length > 0) { 
                        btn.innerText = "CONFIRMADO"; btn.disabled = true; 
                        btn.style.background = "#1e293b"; btn.style.color = "white"; btn.style.opacity = "0.7";
                    } else { 
                        btn.innerText = "ASISTIR AL KEIKO"; btn.disabled = false; 
                        btn.style.background = "white"; btn.style.color = "black"; btn.style.opacity = "1";
                    }
                }
            } else {
                document.getElementById('next-class-time').innerText = "--:--";
                document.getElementById('next-class-date').innerText = "Sin clases previstas"; 
                btn.classList.add('hidden');
            }
        }

        /* --- SENSEI PANEL: VALIDACIONES --- */
        async function loadSenseiPanel() {
            const listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "<p style='text-align:center; opacity:0.5; padding:40px;'>Cargando...</p>";
            
            const res = await fetch(`${API_URL}/api/asistencias?filters[Estado][$eq]=Confirmado&populate[alumno]=*&populate[clase]=*&sort=clase.Fecha_Hora:asc`, { 
                headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } 
            });
            const json = await res.json();
            const groups = {};
            (json.data||[]).forEach(asist => {
                const a = parseData(asist); 
                const cla = parseRelation(a.clase); 
                const cid = getID(a.clase);
                if (!groups[cid]) groups[cid] = { info: cla, students: [] };
                groups[cid].students.push({ asistId: getID(asist), data: a, alumno: parseRelation(a.alumno) });
            });
            
            listDiv.innerHTML = Object.keys(groups).length === 0 ? "<p style='text-align:center; opacity:0.5; padding:40px;'>Todo validado.</p>" : "";
            for (const [cid, g] of Object.entries(groups)) {
                const f = formatTimeSafe(g.info.Fecha_Hora);
                let stHtml = "";
                g.students.forEach(s => {
                    stHtml += `
                    <div class="student-item" id="it-${s.asistId}">
                        <div class="student-info"><h4>${s.alumno.nombre} ${s.alumno.apellidos||""}</h4><p>${s.alumno.grado||'S/G'}</p></div>
                        <div class="sensei-actions">
                            <button class="mini-btn no" onclick="validateAttendance('${s.asistId}', false, '${getID(s.data.alumno)}', ${g.info.Duracion})"><i class="fa-solid fa-xmark"></i></button>
                            <button class="mini-btn ok" onclick="validateAttendance('${s.asistId}', true, '${getID(s.data.alumno)}', ${g.info.Duracion})">OK</button>
                        </div>
                    </div>`;
                });
                listDiv.innerHTML += `
                <div class="class-group-card">
                    <div class="class-group-header" onclick="this.nextElementSibling.classList.toggle('open')">
                        <h3>${f.date} - ${f.time} (${g.info.Duracion}h)</h3>
                        <span>${g.students.length} PEN</span>
                    </div>
                    <div class="class-group-body open">
                        <button class="class-qr-btn" onclick="generateClassQR('${cid}')"><i class="fa-solid fa-qrcode"></i> MOSTRAR QR CLASE</button>
                        ${stHtml}
                    </div>
                </div>`;
            }
        }

        async function validateAttendance(asistId, asiste, aluId, dur) {
            const token = localStorage.getItem('aikido_jwt');
            await fetch(`${API_URL}/api/asistencias/${asistId}`, { 
                method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
                body: JSON.stringify({ data: { Estado: asiste ? 'Asistio' : 'No Asistio' } }) 
            });
            if(asiste) {
                const alRes = await fetch(`${API_URL}/api/alumnos/${aluId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const actual = parseFloat(parseData(await alRes.json()).data.horas_acumuladas || 0);
                await fetch(`${API_URL}/api/alumnos/${aluId}`, { 
                    method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
                    body: JSON.stringify({ data: { horas_acumuladas: actual + parseFloat(dur) } }) 
                });
            }
            document.getElementById(`it-${asistId}`).remove(); 
            localStorage.removeItem('cache_perfil_alumno'); refreshStudentData(); checkTodayClass();
        }

        function generateClassQR(classId) {
            showModal("Código QR", `<div class="qr-display-container"><div id="qr-gen"></div></div><p style="font-size:12px;color:#aaa;margin-top:10px;">Escanea esto en el tatami.</p>`, true);
            new QRCode(document.getElementById('qr-gen'), { text: classId, width: 200, height: 200 });
        }

        /* --- GESTIÓN ADMINISTRATIVA: GENERACIÓN CALENDARIO --- */
        function setGenMonth(m, btn) { 
            selectedMonthGen = m; 
            document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active')); 
            btn.classList.add('active'); 
        }

        function uiGenerateMonth() {
            const months = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
            let gridHtml = `<div class="month-picker-grid">`;
            months.forEach((m, idx) => { gridHtml += `<button class="month-btn ${idx === selectedMonthGen ? 'active' : ''}" onclick="setGenMonth(${idx}, this)">${m}</button>`; });
            gridHtml += `</div>`;
            showModal("Generar Mes", `
                <div style="text-align:left;">
                    <span class="modal-label">AÑO:</span>
                    <select id="gen-year-select" class="modal-field"><option value="2025">2025</option><option value="2026" selected>2026</option></select>
                    <span class="modal-label">MES:</span>
                    ${gridHtml}
                    <span class="modal-label">HORA MAÑANA (Mar):</span>
                    <input type="time" id="gen-morning" value="10:00" class="modal-field">
                    <span class="modal-label">HORA TARDE (Mar/Jue):</span>
                    <input type="time" id="gen-afternoon" value="19:00" class="modal-field">
                    <button class="action-btn primary" onclick="processGeneration()" style="margin-top:10px;">GENERAR CALENDARIO</button>
                </div>`, true);
        }

        async function processGeneration() {
            const token = localStorage.getItem('aikido_jwt'), year = parseInt(document.getElementById('gen-year-select').value), month = selectedMonthGen;
            const hM = document.getElementById('gen-morning').value, hT = document.getElementById('gen-afternoon').value;
            let creadas = 0, ultimo = new Date(year, month + 1, 0).getDate();
            const btn = document.querySelector('#custom-modal .action-btn.primary'); btn.innerText = "GENERANDO..."; btn.disabled = true;

            for(let d = 1; d <= ultimo; d++) {
                const dateObj = new Date(year, month, d), day = dateObj.getDay();
                const send = async (h) => {
                    const iso = `${year}-${(month+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}T${h}:00.000`;
                    // Check duplicado omitido por espacio, Strapi lo maneja si configuras unique
                    await fetch(`${API_URL}/api/clases`, { 
                        method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
                        body: JSON.stringify({ data: { Fecha_Hora: iso, Duracion: 1.5, dojo: dojoIdGlobal } }) 
                    }); 
                    creadas++;
                };
                if(day === 2) { await send(hM); await send(hT); } else if(day === 4) { await send(hT); }
            }
            localStorage.removeItem('cache_calendario_clases'); showModal("ÉXITO", `Se han creado ${creadas} clases.`); checkTodayClass();
        }

        /* --- EDITOR DE KEIKOS --- */
        async function loadManageClasses() {
            const token = localStorage.getItem('aikido_jwt'); 
            const listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "<p style='text-align:center; opacity:0.5; padding:20px;'>Cargando Editor...</p>";
            const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=100`, { 
                headers: { 'Authorization': `Bearer ${token}` } 
            });
            const json = await res.json(); 
            const grouped = {};
            json.data.filter(c => new Date(parseData(c).Fecha_Hora) > new Date()).forEach(c => {
                const d = parseData(c), f = formatTimeSafe(d.Fecha_Hora);
                if (!grouped[f.month]) grouped[f.month] = { morning: [], afternoon: [] };
                const item = { ...f, id: getID(c), dur: d.Duracion, raw: d.Fecha_Hora };
                if (f.hour < 14) grouped[f.month].morning.push(item); else grouped[f.month].afternoon.push(item);
            });
            listDiv.innerHTML = ""; for (const month in grouped) {
                let html = `<div class="month-header">${month}</div>`;
                if(grouped[month].morning.length) { 
                    html += `<div class="section-label">Mañana</div><div class="grid-container">`; 
                    grouped[month].morning.forEach(item => html += `<div class="class-card" onclick="openEditClass('${item.id}','${item.raw}',${item.dur})"><h4>${item.date}</h4><p>${item.time} • ${item.dur}h</p></div>`); 
                    html += `</div>`; 
                }
                if(grouped[month].afternoon.length) { 
                    html += `<div class="section-label">Tarde</div><div class="grid-container">`; 
                    grouped[month].afternoon.forEach(item => html += `<div class="class-card" onclick="openEditClass('${item.id}','${item.raw}',${item.dur})"><h4>${item.date}</h4><p>${item.time} • ${item.dur}h</p></div>`); 
                    html += `</div>`; 
                }
                listDiv.innerHTML += html;
            }
        }

        function openEditClass(id, raw, dur) { 
            const [d, t] = raw.split('T'); 
            showModal("Editar Clase", `
                <div style="text-align:left;">
                    <span class="modal-label">FECHA:</span><input type="date" id="e-d" value="${d}" class="modal-field">
                    <span class="modal-label">HORA:</span><input type="time" id="e-h" value="${t.substring(0,5)}" class="modal-field">
                    <span class="modal-label">DURACIÓN:</span><select id="e-dur" class="modal-field"><option value="1" ${dur==1?'selected':''}>1.0h</option><option value="1.5" ${dur==1.5?'selected':''}>1.5h</option></select>
                    <button class="action-btn primary" onclick="saveClass('${id}')">GUARDAR</button>
                    <button class="action-btn" style="background:#ef4444; color:white; margin-top:10px;" onclick="deleteClass('${id}')">ELIMINAR</button>
                </div>`, true); 
        }

        async function saveClass(id) { 
            const token = localStorage.getItem('aikido_jwt'), dVal = document.getElementById('e-d').value, tVal = document.getElementById('e-h').value, dur = document.getElementById('e-dur').value; 
            await fetch(`${API_URL}/api/clases/${id}`, { 
                method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
                body: JSON.stringify({ data: { Fecha_Hora: `${dVal}T${tVal}:00.000Z`, Duracion: parseFloat(dur) } }) 
            }); 
            closeModal(); loadManageClasses(); 
        }

        async function deleteClass(id) { 
            await fetch(`${API_URL}/api/clases/${id}`, { 
                method: 'DELETE', headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } 
            }); 
            closeModal(); loadManageClasses(); 
        }

        function uiCreateSingleClass() { 
            showModal("Clase Suelta", `
                <div style="text-align:left;">
                    <span class="modal-label">FECHA:</span><input type="date" id="single-date" class="modal-field" value="${new Date().toISOString().split('T')[0]}">
                    <span class="modal-label">HORA:</span><input type="time" id="single-time" class="modal-field" value="10:00">
                    <span class="modal-label">DURACIÓN:</span><select id="single-dur" class="modal-field"><option value="1">1.0h</option><option value="1.5" selected>1.5h</option></select>
                    <button class="action-btn primary" onclick="processSingleClass()" style="margin-top:10px;">CREAR</button>
                </div>`, true); 
        }

        async function processSingleClass() { 
            const token = localStorage.getItem('aikido_jwt'), d = document.getElementById('single-date').value, t = document.getElementById('single-time').value, dur = document.getElementById('single-dur').value; 
            await fetch(`${API_URL}/api/clases`, { 
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
                body: JSON.stringify({ data: { Fecha_Hora: `${d}T${t}:00.000Z`, Duracion: parseFloat(dur), dojo: dojoIdGlobal } }) 
            }); 
            closeModal(); checkTodayClass(); 
        }

        /* --- SISTEMA DE ACTIVACIÓN: VINCULACIÓN DE RELACIÓN --- */
        document.getElementById('activate-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dni = document.getElementById('act-dni').value.trim().toUpperCase();
            const p1 = document.getElementById('act-pass').value.trim();
            const p2 = document.getElementById('act-pass2').value.trim();
            if (p1 !== p2) { showModal("Error", "No coinciden."); return; }
            
            const btn = document.getElementById('btn-activate-submit'); btn.innerText = "PROCESANDO..."; btn.disabled = true;
            
            try {
                const checkRes = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${dni}`);
                const checkData = await checkRes.json();
                if (!checkData.data || checkData.data.length === 0) { 
                    showModal("Error", "DNI no registrado."); btn.innerText = "ACTIVAR"; btn.disabled = false; return; 
                }
                
                const alumnoDocId = getID(checkData.data[0]);
                const alumnoActual = parseData(checkData.data[0]);

                // Cálculo Grado Objetivo
                let gradoObj = "S/G";
                const idx = GRADOS_ORDER.findIndex(x => normalize(x) === normalize(alumnoActual.grado));
                if(idx !== -1 && idx < GRADOS_ORDER.length - 1) gradoObj = GRADOS_ORDER[idx+1];

                // Registro Auth
                const regRes = await fetch(`${API_URL}/api/auth/local/register`, { 
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ username: dni, email: `${dni.toLowerCase()}@arashi.com`, password: p1 }) 
                });
                const regData = await regRes.json();
                
                if (regRes.ok) {
                    // VINCULACIÓN CRÍTICA (Pegar Usuario con Alumno)
                    await fetch(`${API_URL}/api/alumnos/${alumnoDocId}`, { 
                        method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${regData.jwt}` }, 
                        body: JSON.stringify({ data: { cuenta_usuario: regData.user.id, grado_objetivo: gradoObj } }) 
                    });
                    document.getElementById('activate-modal').classList.add('hidden'); showModal("¡OSS!", "Activado."); e.target.reset();
                } else { showModal("Error", regData.error.message); }
            } catch(e) { showModal("Error", "Fallo conexión."); } finally { btn.innerText = "ACTIVAR"; btn.disabled = false; }
        });

        /* --- RESTO DE VISTAS Y NAVEGACIÓN --- */
        async function loadMonthlyClasses(el) {
            showView('clases', el); 
            const container = document.getElementById('calendar-content'); container.innerHTML = "<p style='text-align:center;padding:20px;'>Cargando...</p>";
            const json = await fetchSmart('/api/clases?sort=Fecha_Hora:asc&pagination[limit]=100', 'calendario_clases', 24);
            const grouped = {}; const hoyCorte = new Date(); hoyCorte.setHours(0,0,0,0);
            (json.data||[]).forEach(c => {
                const d = parseData(c); if (new Date(d.Fecha_Hora) < hoyCorte) return; const f = formatTimeSafe(d.Fecha_Hora);
                if (!grouped[f.month]) grouped[f.month] = { morning: [], afternoon: [] };
                const item = { ...f, dur: d.Duracion }; if (f.hour < 14) grouped[f.month].morning.push(item); else grouped[f.month].afternoon.push(item);
            });
            let html = ""; for (const m in grouped) {
                html += `<div class="month-header">${m}</div>`;
                if(grouped[m].morning.length) { 
                    html += `<div class="section-label">Mañana</div><div class="grid-container">`; 
                    grouped[m].morning.forEach(x => html+=`<div class="class-card"><h4>${x.date}</h4><p>${x.time} • ${x.dur}h</p></div>`); html+="</div>"; 
                }
                if(grouped[m].afternoon.length) { 
                    html += `<div class="section-label">Tarde</div><div class="grid-container">`; 
                    grouped[m].afternoon.forEach(x => html+=`<div class="class-card"><h4>${x.date}</h4><p>${x.time} • ${x.dur}h</p></div>`); html+="</div>"; 
                }
            }
            container.innerHTML = html;
        }

        async function confirmAttendance() {
            if (!claseHoyId || !alumnoGlobal) return;
            await fetch(`${API_URL}/api/asistencias`, { 
                method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` }, 
                body: JSON.stringify({ data: { alumno: getID(alumnoGlobal), clase: claseHoyId, Estado: 'Confirmado' } }) 
            });
            localStorage.removeItem('cache_perfil_alumno'); checkTodayClass();
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); const identifier = document.getElementById('dni-login').value.trim(), password = document.getElementById('password').value.trim();
            const res = await fetch(`${API_URL}/api/auth/local`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ identifier, password }) });
            if (res.ok) { const d = await res.json(); localStorage.setItem('aikido_jwt', d.jwt); localStorage.setItem('aikido_user', JSON.stringify(d.user)); initApp(); }
            else showModal("Error", "DNI o contraseña incorrectos.");
        });

        function startQRScanner() {
            showModal("Escanear Clase", `<div id="qr-reader"></div>`, true); html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, async (decodedText) => {
                await html5QrCode.stop().catch(()=>{}); closeModal(); const token = localStorage.getItem('aikido_jwt');
                const clR = await fetch(`${API_URL}/api/clases/${decodedText}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const dur = parseFloat(parseData(await clR.json()).Duracion || 0); const actual = parseFloat(parseData(alumnoGlobal).horas_acumuladas || 0);
                await fetch(`${API_URL}/api/alumnos/${getID(alumnoGlobal)}`, { 
                    method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
                    body: JSON.stringify({ data: { horas_acumuladas: actual + dur } }) 
                });
                showModal("OSS!", "Asistencia Ok."); refreshStudentData();
            }, () => {});
        }

        function showView(v, el) { 
            ['dashboard', 'login', 'sensei', 'clases'].forEach(x => document.getElementById(x + '-view')?.classList.add('hidden')); 
            document.getElementById(v + '-view').classList.remove('hidden');
            if(el) { document.querySelectorAll('.nav-bar .nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
            if (v === 'dashboard') { refreshStudentData(); checkTodayClass(); }
        }
        function logout() { localStorage.clear(); location.reload(); }
        window.onload = () => { if(localStorage.getItem('aikido_jwt')) initApp(); };
    </script>
