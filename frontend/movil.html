<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ef4444">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json"><link rel="apple-touch-icon" href="img/logo-arashi.png">
    <title>Arashi App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --accent: #ef4444; --card-bg: rgba(30, 41, 59, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.1); --text-main: #f8fafc; 
            --text-muted: #94a3b8; --success: #22c55e; --neon: 0 0 20px rgba(239, 68, 68, 0.4);
        }
        html, body { background-color: var(--bg); margin: 0; padding: 0; height: 100vh; width: 100vw; color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; color-scheme: dark; accent-color: var(--accent); }
        body { background-image: radial-gradient(circle at top right, #1e1b4b, transparent); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        #app-content { display: none; flex-direction: column; flex: 1; height: 100%; width: 100%; overflow-y: auto; padding-bottom: 110px; }
        #install-wall { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .ready-to-show #app-content { display: flex !important; }
        .ready-to-show #install-wall { display: none !important; }

        /* --- AUTH --- */
        .auth-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .logo-img { width: 140px !important; height: auto; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(239,68,68,0.4)); }
        .auth-card { width: 100%; max-width: 350px; background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 40px 30px; border-radius: 35px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .auth-footer { margin-top: 25px; font-size: 14px; color: #ffffff; font-weight: 300; letter-spacing: 0.5px; }
        .auth-footer a { color: var(--accent); text-decoration: underline; font-weight: 800; margin-left: 5px; }

        .input-group { position: relative; margin-bottom: 15px; width: 100%; text-align: left; }
        .input-group i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); z-index: 10; font-size: 15px; }
        input { width: 100%; padding: 16px 16px 16px 52px; background: rgba(15, 23, 42, 0.9) !important; border: 1px solid var(--glass-border); border-radius: 18px; color: white !important; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }

        /* --- PROGRESS --- */
        .progress-container { display: flex; justify-content: center; align-items: center; position: relative; margin: 15px 0 25px; }
        .progress-ring { transform: rotate(-90deg); }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s ease-in-out; stroke-dasharray: 339.29; stroke-dashoffset: 339.29; }
        .progress-text { position: absolute; text-align: center; }
        .progress-text .val { font-size: 32px; font-weight: 800; display: block; line-height: 1; }
        .progress-text .lbl { font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* --- UI --- */
        .header-app { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; padding: 20px 25px 0; box-sizing: border-box; }
        .profile-circle { width: 50px; height: 50px; border-radius: 15px; background: linear-gradient(135deg, var(--accent), #7f1d1d); display: flex; align-items: center; justify-content: center; font-weight: 800; border: 1px solid var(--glass-border); color: white; flex-shrink: 0; box-shadow: var(--neon); }
        
        .action-btn { width: 100%; padding: 18px; background: white; color: black; border: none; border-radius: 22px; font-size: 15px; font-weight: 800; cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .action-btn.primary { background: var(--accent); color: white; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); }
        .action-btn:disabled { background: #1e293b !important; color: var(--text-muted) !important; cursor: default; box-shadow: none; border: 1px solid var(--glass-border); opacity: 0.8; }

        /* --- RECTANGULO ROJO SMOOTH --- */
        .class-hero { 
            background: linear-gradient(145deg, #ef4444 0%, #7f1d1d 100%); 
            padding: 35px 25px; border-radius: 40px; 
            box-shadow: 0 20px 45px rgba(239,68,68,0.3); 
            text-align: center; margin: 0 20px 25px;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GRIDS & CARDS --- */
        .month-header { padding: 15px 25px 5px; font-size: 18px; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 2px; }
        .section-label { padding: 0 25px; margin: 10px 0 15px; font-size: 10px; text-transform: uppercase; font-weight: 800; color: var(--accent); letter-spacing: 1px; opacity: 0.8; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 0 20px 30px; }
        .class-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 15px; border-radius: 20px; text-align: center; border-bottom: 3px solid var(--accent); }
        .class-card h4 { margin: 0; font-size: 14px; }
        .class-card p { margin: 5px 0 0; font-size: 12px; font-weight: 800; color: var(--text-main); }

        /* --- SENSEI UI --- */
        .student-item { background: var(--card-bg); padding: 20px; border-radius: 25px; display: flex; justify-content: space-between; align-items: center; margin: 0 20px 12px; border: 1px solid var(--glass-border); border-left: 4px solid var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .sensei-actions { display: flex; gap: 15px; align-items: center; }
        .mini-btn { border: none; border-radius: 18px; height: 52px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: 0.2s; }
        .mini-btn.no { width: 52px; background: #334155; color: #ff4444; font-size: 22px; }
        .mini-btn.ok { width: 156px; background: var(--success); font-weight: 800; font-size: 13px; text-transform: uppercase; box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4); }

        /* --- NAV --- */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(8, 12, 21, 0.98); backdrop-filter: blur(25px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-evenly; align-items: center; padding-bottom: 15px; z-index: 4000; }
        .nav-item { color: var(--text-muted); font-size: 18px; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 10px; font-weight: 600; margin-top: 6px; }
        .qr-inner { width: 62px; height: 62px; background: var(--accent); border-radius: 22px; display: flex; align-items: center; justify-content: center; color: white; font-size: 26px; border: 4px solid var(--bg); transform: translateY(-20px); box-shadow: var(--neon); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--glass-border); padding: 35px; border-radius: 40px; width: 100%; max-width: 350px; text-align: center; }
        .modal-field { width: 100%; padding: 16px; background: rgba(15, 23, 42, 0.9) !important; border: 1px solid var(--glass-border); border-radius: 18px; color: white; font-size: 16px; margin-bottom: 15px; outline: none; box-sizing: border-box; appearance: none; -webkit-appearance: none; }
        .modal-actions-container { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        #modal-ok-btn { margin-top: 25px; }
    </style>
    
    <script>
        (function() {
            const ua = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
            const isIPad = (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            const hasToken = !!localStorage.getItem('aikido_jwt');
            if ((!isMobile && !isIPad) || isStandalone || hasToken) document.documentElement.classList.add('ready-to-show');
        })();
    </script>
</head>
<body>
    <div id="install-wall">
        <img src="img/logo-arashi.png" class="logo-img">
        <h1 style="font-weight: 800; margin: 0;">¡OSS!</h1>
        <p style="color: var(--text-muted); margin-bottom: 35px;">Instala la App para continuar.</p>
        <button class="action-btn primary" onclick="alert('Pulsa Compartir > Añadir a pantalla de inicio')">INSTALAR AHORA</button>
    </div>

    <div id="app-content">
        <!-- MODAL -->
        <div id="custom-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <i id="modal-icon" class="fa-solid fa-circle-check" style="font-size:45px; color:var(--accent); margin-bottom:20px; display:block;"></i>
                <h3 id="modal-title">...</h3>
                <div id="modal-body-content" style="margin-bottom:20px;"></div>
                <button class="action-btn primary" id="modal-ok-btn" onclick="closeModal()">OK</button>
            </div>
        </div>

        <!-- VISTA LOGIN -->
        <div id="login-view" class="auth-container">
            <img src="img/logo-arashi.png" class="logo-img">
            <div class="auth-card">
                <h2 style="margin-bottom:30px; font-weight:800;">HOLA, ARASHI!</h2>
                <form id="login-form">
                    <div class="input-group"><i class="fa-solid fa-id-card"></i><input type="text" id="dni-login" placeholder="DNI: 12345678X" required></div>
                    <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="password" placeholder="Contraseña" required></div>
                    <button type="submit" class="action-btn primary">ENTRAR AL DOJO</button>
                </form>
                <div class="auth-footer">¿Usuario Nuevo? <a href="#" onclick="alert('Contacta con el Sensei.')">Activa tu cuenta</a></div>
            </div>
        </div>

        <!-- VISTA DASHBOARD -->
        <div id="dashboard-view" class="hidden">
            <div class="header-app">
                <div><p style="color:var(--text-muted); margin:0; font-size:12px;">Hola!</p><h1 style="margin:2px 0 0; font-size:24px; font-weight:800;" id="user-display-name">...</h1></div>
                <div class="profile-circle" id="user-initials">??</div>
            </div>
            <div class="progress-container">
                <svg class="progress-ring" width="120" height="120">
                    <circle stroke="rgba(255,255,255,0.05)" stroke-width="8" fill="transparent" r="54" cx="60" cy="60"/>
                    <circle id="progress-bar" class="progress-ring__circle" stroke="var(--accent)" stroke-width="8" stroke-linecap="round" fill="transparent" r="54" cx="60" cy="60"/>
                </svg>
                <div class="progress-text">
                    <span id="stat-hours" class="val">0.0</span>
                    <span id="stat-label" class="lbl">Horas / 0</span>
                </div>
            </div>
            <div class="class-hero" id="class-hero-card">
                <p style="margin:0; font-size:11px; font-weight:800; text-transform:uppercase; opacity:0.8;">Tu Próxima Clase</p>
                <h2 id="next-class-time" style="margin:12px 0 4px; font-size:36px; font-weight:800;">--:--</h2>
                <p id="next-class-date" style="margin:0 0 15px; font-size:16px; opacity:0.9; font-weight:800;">--/--/----</p>
                <button class="action-btn" id="confirm-btn" onclick="confirmAttendance()">ASISTIR AL KEIKO</button>
            </div>
        </div>

        <!-- CALENDARIO -->
        <div id="clases-view" class="hidden">
            <header class="header-app"><h1 style="margin:0; font-weight:800; font-size:22px;">CALENDARIO</h1></header>
            <div id="calendar-content"></div>
        </div>

        <!-- SENSEI PANEL -->
        <div id="sensei-view" class="hidden">
            <header class="header-app"><h1 style="font-weight:800; font-size:22px; margin:0;">SENSEI PANEL</h1></header>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin: 0 20px 25px;">
                <button class="action-btn" style="padding:15px; font-size:11px; background:#1e293b; color:white;" onclick="uiGenerateMonth()">GENERAR MES</button>
                <button class="action-btn" style="padding:15px; font-size:11px; background:#1e293b; color:white;" onclick="loadManageClasses()">EDITAR CLASES</button>
            </div>
            <div id="student-list"></div>
        </div>

        <!-- NAVEGACIÓN -->
        <nav class="nav-bar hidden" id="main-nav">
            <a href="#" class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
            <a href="#" class="nav-item" onclick="loadMonthlyClasses(this)"><i class="fa-solid fa-calendar-alt"></i><span>Clases</span></a>
            <div class="qr-main-btn" onclick="showModal('Asistencia', 'Presenta tu DNI en el tatami.')"><div class="qr-inner"><i class="fa-solid fa-qrcode"></i></div></div>
            <a href="#" id="nav-sensei" class="nav-item" style="display:none;" onclick="showView('sensei', this); loadSenseiPanel();"><i class="fa-solid fa-user-shield"></i><span>Sensei</span></a>
            <a href="#" class="nav-item" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Salir</span></a>
        </nav>
    </div>

    <script>
        const API_URL = "https://elegant-acoustics-3b7e60f840.strapiapp.com";
        let alumnoGlobal = null, claseHoyId = null, dojoIdGlobal = null;

        const parseData = (o) => o.attributes || o;
        const parseRelation = (o) => (!o || !o.data) ? o : (o.data.attributes || o.data);
        const getID = (o) => o.documentId || o.id;

        function showModal(t, htmlContent, showOk = true) { 
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-body-content').innerHTML = htmlContent || "";
            const okBtn = document.getElementById('modal-ok-btn');
            if(showOk) okBtn.classList.remove('hidden'); else okBtn.classList.add('hidden');
            document.getElementById('custom-modal').classList.remove('hidden'); 
        }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }

        function formatTimeSafe(iso) {
            if(!iso) return { time: "--:--", date: "--/--/----", month: "" };
            const [dPart, tPart] = iso.split('T');
            const [y, m, d] = dPart.split('-');
            const [hh, mm] = tPart.split(':');
            const dateObj = new Date(y, m-1, d);
            const monthName = dateObj.toLocaleString('es-ES', { month: 'long' });
            return { time: `${hh}:${mm}h`, date: `${d}/${m}/${y}`, month: monthName, hour: parseInt(hh) };
        }

        function updateProgress(actual, total) {
            const circle = document.getElementById('progress-bar');
            const radius = circle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            const targetTotal = total || 60;
            const percent = Math.min((actual / targetTotal) * 100, 100);
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
            document.getElementById('stat-hours').innerText = parseFloat(actual || 0).toFixed(1);
            document.getElementById('stat-label').innerText = `Horas / ${targetTotal}`;
        }

        window.onload = () => { if (localStorage.getItem('aikido_jwt')) initApp(); };
        
        async function initApp() {
            const token = localStorage.getItem('aikido_jwt'), user = JSON.parse(localStorage.getItem('aikido_user'));
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-nav').classList.remove('hidden');
            showView('dashboard');
            if (user.is_sensei) document.getElementById('nav-sensei').style.display = 'flex';
            try {
                const res = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${user.username}&populate=*`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                if (json.data?.length > 0) {
                    alumnoGlobal = json.data[0];
                    const p = parseData(alumnoGlobal);
                    dojoIdGlobal = getID(parseRelation(p.dojo)); 
                    document.getElementById('user-display-name').innerText = p.nombre;
                    document.getElementById('user-initials').innerText = (p.nombre[0] + (p.apellidos?p.apellidos[0]:"")).toUpperCase();
                    updateProgress(parseFloat(p.horas_acumuladas || 0), parseFloat(p.Horas_Necesarias || 60));
                }
                checkTodayClass();
            } catch (e) {}
        }

        async function checkTodayClass() {
            const token = localStorage.getItem('aikido_jwt'), now = new Date();
            const btn = document.getElementById('confirm-btn');
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=5`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                const futuras = (json.data || []).filter(c => new Date(parseData(c).Fecha_Hora) > now);
                if (futuras.length > 0) {
                    const claseRaw = futuras[0]; claseHoyId = getID(claseRaw);
                    const f = formatTimeSafe(parseData(claseRaw).Fecha_Hora);
                    document.getElementById('next-class-time').innerText = f.time;
                    document.getElementById('next-class-date').innerText = f.date;
                    const check = await fetch(`${API_URL}/api/asistencias?filters[alumno][documentId][$eq]=${getID(alumnoGlobal)}&filters[clase][documentId][$eq]=${claseHoyId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                    const checkData = await check.json();
                    if (checkData.data && checkData.data.length > 0) {
                        btn.innerText = "CONFIRMADO"; btn.disabled = true;
                    } else {
                        btn.innerText = "ASISTIR AL KEIKO"; btn.disabled = false;
                    }
                }
            } catch (e) {}
        }

        // --- CALENDARIO CON GRUPOS POR MES ---
        async function loadMonthlyClasses(el) {
            showView('clases', el);
            const container = document.getElementById('calendar-content');
            container.innerHTML = "<p style='text-align:center; opacity:0.5; padding:20px;'>Cargando calendario...</p>";
            
            const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=40`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } });
            const json = await res.json();
            
            const grouped = {};
            json.data.forEach(c => {
                const d = parseData(c);
                const f = formatTimeSafe(d.Fecha_Hora);
                if (!grouped[f.month]) grouped[f.month] = { morning: [], afternoon: [] };
                if (f.hour < 14) grouped[f.month].morning.push(f); else grouped[f.month].afternoon.push(f);
            });

            container.innerHTML = "";
            for (const month in grouped) {
                let html = `<div class="month-header">${month}</div>`;
                if(grouped[month].morning.length > 0) {
                    html += `<div class="section-label">Sesiones Mañana</div><div class="grid-container">`;
                    grouped[month].morning.forEach(f => html += `<div class="class-card"><h4>${f.date}</h4><p>${f.time}</p></div>`);
                    html += `</div>`;
                }
                if(grouped[month].afternoon.length > 0) {
                    html += `<div class="section-label">Sesiones Tarde</div><div class="grid-container">`;
                    grouped[month].afternoon.forEach(f => html += `<div class="class-card"><h4>${f.date}</h4><p>${f.time}</p></div>`);
                    html += `</div>`;
                }
                container.innerHTML += html;
            }
        }

        async function loadSenseiPanel() {
            const token = localStorage.getItem('aikido_jwt'), listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "<p style='text-align:center; opacity:0.5; padding:40px;'>Buscando alumnos...</p>";
            const res = await fetch(`${API_URL}/api/asistencias?filters[Estado][$eq]=Confirmado&populate[alumno][populate]=*&populate[clase][populate]=*&sort=createdAt:desc`, { headers: { 'Authorization': `Bearer ${token}` } });
            const json = await res.json();
            listDiv.innerHTML = (json.data?.length === 0) ? "<p style='text-align:center; opacity:0.5; padding:40px;'>Nadie pendiente.</p>" : "";
            json.data.forEach(asist => {
                const a = parseData(asist), alu = parseRelation(a.alumno), cla = parseRelation(a.clase);
                const f = formatTimeSafe(cla.Fecha_Hora);
                listDiv.innerHTML += `
                    <div class="student-item" id="it-${getID(asist)}">
                        <div style="flex:1;">
                            <h4 style="margin:0;">${alu.nombre} ${alu.apellidos || ""}</h4>
                            <p style="margin:2px 0; font-size:11px; opacity:0.7;">${alu.grado || 'S/G'} • ${parseFloat(alu.horas_acumuladas || 0).toFixed(1)}h</p>
                            <p style="font-size:10px; color:var(--accent); font-weight:800; margin-top:5px;">Keiko: ${f.date} @ ${f.time}</p>
                        </div>
                        <div class="sensei-actions">
                            <button class="mini-btn no" onclick="validateAttendance('${getID(asist)}', false)"><i class="fa-solid fa-xmark"></i></button>
                            <button class="mini-btn ok" onclick="validateAttendance('${getID(asist)}', true, '${getID(a.alumno)}', ${cla.Duracion})">VALIDAR</button>
                        </div>
                    </div>`;
            });
        }

        async function validateAttendance(asistId, asiste, aluId, dur) {
            const token = localStorage.getItem('aikido_jwt');
            const estado = asiste ? 'Asistio' : 'No Asistio';
            await fetch(`${API_URL}/api/asistencias/${asistId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Estado: estado } }) });
            if(asiste) {
                const alRes = await fetch(`${API_URL}/api/alumnos/${aluId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const alData = await alRes.json();
                const actual = parseFloat(parseData(alData.data).horas_acumuladas || 0);
                await fetch(`${API_URL}/api/alumnos/${aluId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { horas_acumuladas: actual + parseFloat(dur) } }) });
            }
            document.getElementById(`it-${asistId}`).remove();
        }

        // --- PANEL SENSEI CON GRUPOS POR MES ---
        async function loadManageClasses() {
            const token = localStorage.getItem('aikido_jwt'), listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "<p style='text-align:center; opacity:0.5; padding:20px;'>Cargando keikos...</p>";
            const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=40`, { headers: { 'Authorization': `Bearer ${token}` } });
            const json = await res.json();
            
            const grouped = {};
            json.data.filter(c => new Date(parseData(c).Fecha_Hora) > new Date()).forEach(c => {
                const d = parseData(c);
                const f = formatTimeSafe(d.Fecha_Hora);
                if (!grouped[f.month]) grouped[f.month] = [];
                grouped[f.month].push({ ...f, id: getID(c), dur: d.Duracion, raw: d.Fecha_Hora });
            });

            listDiv.innerHTML = "";
            for (const month in grouped) {
                let html = `<div class="month-header">${month}</div><div class="grid-container">`;
                grouped[month].forEach(item => {
                    html += `<div class="class-card" onclick="openEditClass('${item.id}','${item.raw}',${item.dur})"><h4>${item.date}</h4><p>${item.time} • ${item.dur}h</p></div>`;
                });
                html += `</div>`;
                listDiv.innerHTML += html;
            }
        }

        function uiGenerateMonth() {
            const currentMonth = new Date().toISOString().substring(0, 7);
            showModal("Generador Arashi", `
                <div style="text-align:left;">
                    <label style="font-size:11px;color:var(--text-muted);margin-left:10px;">MES A GENERAR:</label>
                    <input type="month" id="gen-month-input" value="${currentMonth}" class="modal-field">
                    <label style="font-size:11px;color:var(--text-muted);margin-left:10px;">HORA MAÑANA (Martes):</label>
                    <input type="time" id="gen-morning" value="10:00" class="modal-field">
                    <label style="font-size:11px;color:var(--text-muted);margin-left:10px;">HORA TARDE (Martes y Jueves):</label>
                    <input type="time" id="gen-afternoon" value="19:00" class="modal-field">
                    <div class="modal-actions-container">
                        <button class="action-btn primary" onclick="processGeneration()">GENERAR CALENDARIO</button>
                        <button class="action-btn" style="background:#1e293b; color:white; margin-top:5px;" onclick="closeModal()">CERRAR</button>
                    </div>
                </div>
            `, false); // showOk = false porque ponemos botones personalizados
        }

        async function processGeneration() {
            const token = localStorage.getItem('aikido_jwt'), monthVal = document.getElementById('gen-month-input').value, hM = document.getElementById('gen-morning').value, hT = document.getElementById('gen-afternoon').value;
            if(!monthVal || !dojoIdGlobal) return alert("Faltan datos");
            const [year, month] = monthVal.split('-').map(Number);
            let creadas = 0, ultimo = new Date(year, month, 0).getDate();
            for(let day=1; day<=ultimo; day++) {
                const d = new Date(year, month - 1, day);
                if(d.getDay() === 2) { await sendClass(token, year, month, day, hM); await sendClass(token, year, month, day, hT); creadas += 2; }
                else if (d.getDay() === 4) { await sendClass(token, year, month, day, hT); creadas++; }
            }
            showModal('¡OSS!', `Generadas ${creadas} clases.`, true); checkTodayClass();
        }

        async function sendClass(token, y, m, d, hm) {
            const iso = `${y}-${m.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}T${hm}:00.000Z`;
            return fetch(`${API_URL}/api/clases`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Fecha_Hora: iso, Duracion: 1.5, Tipo: 'Normal', dojo: dojoIdGlobal } }) });
        }

        function openEditClass(id, raw, dur) {
            const [dPart, tPart] = raw.split('T');
            showModal("Editar Keiko", `
                <div style="text-align:left; padding: 10px 0;">
                    <label style="font-size:11px; color:var(--text-muted); margin-left:10px;">FECHA DEL KEIKO:</label>
                    <input type="date" id="e-d" value="${dPart}" class="modal-field">
                    <label style="font-size:11px; color:var(--text-muted); margin-left:10px;">HORA DE INICIO:</label>
                    <input type="time" id="e-h" value="${tPart.substring(0,5)}" class="modal-field">
                    <label style="font-size:11px; color:var(--text-muted); margin-left:10px;">DURACIÓN DE LA SESIÓN:</label>
                    <select id="e-dur" class="modal-field">
                        <option value="1" ${dur == 1 ? 'selected' : ''}>1.0h</option>
                        <option value="1.5" ${dur == 1.5 ? 'selected' : ''}>1.5h</option>
                    </select>
                    <div class="modal-actions-container">
                        <button class="action-btn primary" onclick="saveClass('${id}')">GUARDAR CAMBIOS</button>
                        <button class="action-btn" style="background:#1e293b; color:#ff4444; border:1px solid rgba(239,68,68,0.2);" onclick="confirmDeleteClass('${id}')">ELIMINAR CLASE</button>
                        <button class="action-btn" style="background:transparent; color:var(--text-muted); margin-top:10px; box-shadow:none;" onclick="closeModal()">CANCELAR</button>
                    </div>
                </div>
            `, false); 
        }

        function confirmDeleteClass(id) {
            showModal("¿Seguro?", `¿Estás seguro de que quieres eliminar esta clase?`, false);
            const content = document.getElementById('modal-body-content');
            content.innerHTML += `
                <div class="modal-actions-container">
                    <button class="action-btn primary" style="background:#ef4444" onclick="deleteClass('${id}')">SÍ, ELIMINAR</button>
                    <button class="action-btn" style="background:#1e293b" onclick="closeModal()">CANCELAR</button>
                </div>
            `;
        }

        async function deleteClass(id) { 
            await fetch(`${API_URL}/api/clases/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } }); 
            showModal("Éxito", "Clase eliminada.", true);
            loadManageClasses(); 
        }
        
        async function saveClass(id) {
            const token = localStorage.getItem('aikido_jwt'), dVal = document.getElementById('e-d').value, tVal = document.getElementById('e-h').value, dur = document.getElementById('e-dur').value;
            const iso = `${dVal}T${tVal}:00.000Z`;
            await fetch(`${API_URL}/api/clases/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Fecha_Hora: iso, Duracion: parseFloat(dur), dojo: dojoIdGlobal } }) });
            showModal('¡Éxito!', 'Clase actualizada.', true); loadManageClasses(); checkTodayClass();
        }

        function showView(v, el) { 
            ['dashboard', 'login', 'sensei', 'clases'].forEach(x => document.getElementById(x + '-view')?.classList.add('hidden')); 
            document.getElementById(v + '-view').classList.remove('hidden');
            if(el) { document.querySelectorAll('.nav-bar .nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
        }

        async function confirmAttendance() {
            if (!claseHoyId || !alumnoGlobal) return;
            const res = await fetch(`${API_URL}/api/asistencias`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` }, body: JSON.stringify({ data: { alumno: getID(alumnoGlobal), clase: claseHoyId, Estado: 'Confirmado' } }) });
            if(res.ok) { showModal('¡OSS!', 'Asistencia confirmada.', true); checkTodayClass(); }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('dni-login').value;
            const password = document.getElementById('password').value;
            try {
                const res = await fetch(`${API_URL}/api/auth/local`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('aikido_jwt', data.jwt);
                    localStorage.setItem('aikido_user', JSON.stringify(data.user));
                    initApp();
                } else { alert("DNI o Contraseña incorrectos."); }
            } catch (e) { alert("Error de conexión"); }
        });

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
