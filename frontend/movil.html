<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ef4444">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json"><link rel="apple-touch-icon" href="img/logo-arashi.png">
    <title>Arashi App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --accent: #ef4444; --card-bg: rgba(30, 41, 59, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.1); --text-main: #f8fafc; 
            --text-muted: #94a3b8; --success: #22c55e; --neon: 0 0 15px rgba(239, 68, 68, 0.3);
        }
        
        /* BLOQUEO DE FLASH Y RESET */
        html, body { background-color: var(--bg); margin: 0; padding: 0; height: 100vh; width: 100vw; color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; }
        body { background-image: radial-gradient(circle at top right, #1e1b4b, transparent); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        /* VISIBILIDAD CONTROLADA */
        #app-content { display: none; flex-direction: column; flex: 1; height: 100%; width: 100%; }
        #install-wall { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .ready-to-show #app-content { display: flex !important; }
        .ready-to-show #install-wall { display: none !important; }

        /* --- LOGIN CARD (DISEÑO CONTENIDO) --- */
        .auth-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .logo-img { width: 160px; max-width: 50vw; height: auto; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(239,68,68,0.4)); }
        .auth-card { 
            width: 100%; max-width: 360px; /* Tamaño máximo para que no se agigante */
            background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); 
            padding: 40px 30px; border-radius: 35px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
        }
        
        .input-group { position: relative; margin-bottom: 15px; width: 100%; }
        .input-group i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 15px; z-index: 10; }
        .input-group input { 
            width: 100%; padding: 16px 16px 16px 52px; background: rgba(15, 23, 42, 0.8) !important; 
            border: 1px solid var(--glass-border); border-radius: 18px; color: white !important; 
            font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--accent); box-shadow: var(--neon); background: rgba(15, 23, 42, 1) !important; }
        input:-webkit-autofill { -webkit-text-fill-color: white !important; -webkit-box-shadow: 0 0 0px 1000px #0f172a inset !important; }

        .auth-footer { margin-top: 25px; font-size: 14px; color: #ffffff; }
        .auth-footer a { color: var(--accent); text-decoration: underline; font-weight: 700; }

        /* BOTONES PREMIUM */
        .action-btn { width: 100%; padding: 18px; background: white; color: black; border: none; border-radius: 22px; font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .action-btn.primary { background: var(--accent); color: white; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); }
        .action-btn:active { transform: translateY(4px) scale(0.96); }

        /* DASHBOARD & SENSEI */
        #dashboard-view, #sensei-view, #clases-view { padding: 25px; padding-bottom: 110px; height: 100%; overflow-y: auto; box-sizing: border-box; }
        .header-app { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .profile-circle { width: 50px; height: 50px; border-radius: 15px; background: linear-gradient(135deg, var(--accent), #7f1d1d); display: flex; align-items: center; justify-content: center; font-weight: 800; border: 1px solid var(--glass-border); color: white; flex-shrink: 0; box-shadow: var(--neon); }
        
        .class-hero { background: linear-gradient(145deg, #ef4444 0%, #7f1d1d 100%); padding: 35px 25px; border-radius: 40px; box-shadow: 0 20px 45px rgba(239,68,68,0.3); text-align: center; margin-bottom: 25px; }
        .class-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 20px; border-radius: 25px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; transition: 0.3s; }
        .class-card h4 { margin: 0; font-size: 16px; font-weight: 800; }
        .class-card p { margin: 4px 0 0; font-size: 11px; opacity: 0.6; text-transform: uppercase; font-weight: 700; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(8, 12, 21, 0.98); backdrop-filter: blur(25px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-evenly; align-items: center; padding-bottom: 15px; z-index: 4000; }
        .nav-item { color: var(--text-muted); font-size: 18px; display: flex; flex-direction: column; align-items: center; text-decoration: none; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 9px; font-weight: 700; margin-top: 6px; text-transform: uppercase; }
        .qr-inner { width: 62px; height: 62px; background: var(--accent); border-radius: 22px; display: flex; align-items: center; justify-content: center; color: white; font-size: 26px; border: 4px solid var(--bg); transform: translateY(-20px); box-shadow: var(--neon); }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--glass-border); padding: 35px 25px; border-radius: 40px; width: 100%; max-width: 330px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .edit-input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--glass-border); border-radius: 15px; color: white; margin-bottom: 15px; outline: none; }
    </style>
    <script>
        function checkAccess() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (!isMobile || isStandalone || localStorage.getItem('aikido_jwt')) document.documentElement.classList.add('ready-to-show');
        }
        checkAccess();
    </script>
</head>
<body>
    <div id="install-wall">
        <img src="img/logo-arashi.png" class="logo-img">
        <h1 style="font-weight: 800; margin: 0;">¡OSS!</h1>
        <p style="color: var(--text-muted); margin-bottom: 35px;">Instala la App para continuar.</p>
        <button class="action-btn primary" id="btn-install-pwa" style="max-width: 280px;">INSTALAR AHORA</button>
    </div>

    <div id="app-content">
        <div id="custom-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <i id="modal-icon" class="fa-solid fa-circle-check" style="font-size:45px; color:var(--accent); margin-bottom:20px; display:block;"></i>
                <h3 id="modal-title">¡OSS!</h3>
                <div id="modal-body-content"></div>
                <div id="modal-actions" style="margin-top:25px;">
                    <button class="action-btn primary" onclick="closeModal()">ENTENDIDO</button>
                </div>
            </div>
        </div>

        <!-- LOGIN -->
        <div id="login-view" class="auth-container">
            <img src="img/logo-arashi.png" class="logo-img">
            <div class="auth-card">
                <h2 style="margin-top:0; font-size: 22px;">HOLA, ARASHI!</h2>
                <form id="login-form">
                    <div class="input-group"><i class="fa-solid fa-id-card"></i><input type="text" id="dni-login" placeholder="DNI: 12345678X" required></div>
                    <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="pass-login" placeholder="Contraseña" required></div>
                    <button type="submit" class="action-btn primary">ENTRAR AL DOJO</button>
                </form>
                <div class="auth-footer">¿Nuevo Alumno? <a href="#" onclick="showView('register')">Activa tu cuenta</a></div>
            </div>
        </div>

        <div id="dashboard-view" class="hidden">
            <div class="header-app">
                <div><p style="color:var(--text-muted); margin:0; font-size:12px;">Hola!</p><h1 style="margin:2px 0 0; font-size:24px; font-weight:800;" id="user-display-name">...</h1></div>
                <div class="profile-circle" id="user-initials">??</div>
            </div>
            <div class="class-hero" id="class-hero-card">
                <p style="margin:0; font-size:11px; font-weight:800; text-transform:uppercase; opacity:0.8;">Tu Próxima Clase</p>
                <h2 id="next-class-time" style="margin:12px 0 4px; font-size:36px; font-weight:800;">--:--</h2>
                <p id="next-class-date" style="margin:0 0 20px; font-size:16px; opacity:0.9; font-weight:800;">--/--/----</p>
                <div id="next-class-info" style="margin-bottom:25px; font-size:14px; font-weight:600;"></div>
                <button class="action-btn" id="confirm-btn" onclick="confirmAttendance()">CONFIRMAR ASISTENCIA</button>
            </div>
        </div>

        <div id="sensei-view" class="hidden">
            <h2 style="font-weight:800; font-size:22px; margin-bottom:20px;">SENSEI PANEL</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:25px;">
                <button class="action-btn" style="padding:12px; font-size:11px; background:#1e293b; color:white;" onclick="uiGenerateMonth()">GENERAR MES</button>
                <button class="action-btn" style="padding:12px; font-size:11px; background:#1e293b; color:white;" onclick="loadManageClasses()">EDITAR CLASES</button>
            </div>
            <div id="student-list"></div>
        </div>

        <div id="clases-view" class="hidden"><h2 style="margin:20px 0; font-weight:800; font-size:22px;">CALENDARIO</h2><div id="clases-list-container"></div></div>

        <nav class="nav-bar hidden" id="main-nav">
            <a href="#" class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
            <a href="#" class="nav-item" onclick="loadMonthlyClasses(this)"><i class="fa-solid fa-calendar-alt"></i><span>Clases</span></a>
            <div class="qr-main-btn" onclick="showModal('QR Dojo', 'Presenta esto al Sensei.', 'fa-qrcode')"><div class="qr-inner"><i class="fa-solid fa-qrcode"></i></div></div>
            <a href="#" id="nav-sensei" class="nav-item" style="display:none;" onclick="showView('sensei', this); loadSenseiPanel();"><i class="fa-solid fa-user-shield"></i><span>Sensei</span></a>
            <a href="#" class="nav-item" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Salir</span></a>
        </nav>
    </div>

    <script>
        const API_URL = "https://elegant-acoustics-3b7e60f840.strapiapp.com";
        let alumnoGlobal = null, claseHoyId = null;
        const parseData = (o) => o.attributes || o;
        const getID = (o) => o.documentId || o.id;

        function formatTimeSafe(iso) {
            if(!iso) return { time: "--:--", date: "--/--/----", raw: null };
            const d = new Date(iso.replace('Z', '')); 
            return { 
                time: d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0') + "h", 
                date: d.getDate().toString().padStart(2, '0') + "/" + (d.getMonth()+1).toString().padStart(2, '0') + "/" + d.getFullYear(), 
                raw: d 
            };
        }

        window.onload = () => { if (localStorage.getItem('aikido_jwt')) initApp(); };
        
        async function initApp() {
            const token = localStorage.getItem('aikido_jwt'), user = JSON.parse(localStorage.getItem('aikido_user'));
            document.documentElement.classList.add('ready-to-show');
            document.getElementById('main-nav').classList.remove('hidden');
            showView('dashboard');
            if (user.is_sensei) document.getElementById('nav-sensei').style.display = 'flex';
            try {
                const res = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${user.username}&populate=*`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                if (json.data?.length > 0) {
                    alumnoGlobal = json.data[0]; const p = parseData(alumnoGlobal);
                    document.getElementById('user-display-name').innerText = p.nombre;
                    document.getElementById('user-initials').innerText = ((p.nombre?p.nombre[0]:"")+(p.apellidos?p.apellidos[0]:"")).toUpperCase();
                }
                checkTodayClass();
            } catch (e) {}
        }

        async function checkTodayClass() {
            const token = localStorage.getItem('aikido_jwt'), now = new Date();
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=10`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                // EXPIRACIÓN REAL: La clase desaparece en cuanto el reloj local supera la hora de inicio
                const clasesFuturas = (json.data || []).filter(c => formatTimeSafe(parseData(c).Fecha_Hora).raw > now);
                
                if (clasesFuturas.length > 0) {
                    const claseRaw = clasesFuturas[0]; const clase = parseData(claseRaw); claseHoyId = getID(claseRaw);
                    const f = formatTimeSafe(clase.Fecha_Hora);
                    document.getElementById('next-class-time').innerText = f.time;
                    document.getElementById('next-class-date').innerText = f.date;
                    document.getElementById('next-class-info').innerHTML = `<i class="fa-solid fa-location-dot"></i> Arashi Badalona (${clase.Duracion}h)`;
                    document.getElementById('confirm-btn').classList.remove('hidden');
                } else {
                    document.getElementById('next-class-time').innerText = "SIN CLASES";
                    document.getElementById('next-class-date').innerText = "Tatami Libre";
                    document.getElementById('next-class-info').innerText = "";
                    document.getElementById('confirm-btn').classList.add('hidden');
                }
            } catch (e) {}
        }

        function uiGenerateMonth() {
            const currentMonth = new Date().toISOString().substring(0, 7);
            const html = `<div style="text-align:left;"><label style="font-size:12px;color:var(--text-muted)">Elegir Mes:</label><input type="month" id="gen-month-input" value="${currentMonth}" class="edit-input"><button class="action-btn primary" onclick="processGeneration()">GENERAR CALENDARIO</button></div>`;
            document.getElementById('modal-title').innerText = "Generador";
            document.getElementById('modal-body-content').innerHTML = html;
            document.getElementById('custom-modal').classList.remove('hidden');
        }

        async function processGeneration() {
            const token = localStorage.getItem('aikido_jwt'), val = document.getElementById('gen-month-input').value;
            const [year, month] = val.split('-').map(Number);
            let creadas = 0;
            const ultimoDia = new Date(year, month, 0).getDate();
            
            for(let day=1; day<=ultimoDia; day++) {
                const d = new Date(year, month - 1, day);
                if(d.getDay() === 2 || d.getDay() === 4) { // Martes(2) y Jueves(4)
                    d.setHours(19, 0, 0, 0);
                    const payload = { data: { Fecha_Hora: d.toISOString(), Duracion: 1.5, Tipo: 'Normal' } };
                    await fetch(`${API_URL}/api/clases`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(payload) });
                    creadas++;
                }
            }
            showModal('¡OSS!', `Calendario actualizado: ${creadas} clases nuevas.`);
            checkTodayClass();
        }

        async function loadManageClasses() {
            const token = localStorage.getItem('aikido_jwt'), listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "Cargando clases...";
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=25`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json(); listDiv.innerHTML = "<h3>Selecciona para Editar</h3>";
                json.data.forEach(c => {
                    const d = parseData(c), f = formatTimeSafe(d.Fecha_Hora);
                    listDiv.innerHTML += `
                        <div class="class-card" onclick="openEditClass('${getID(c)}','${d.Fecha_Hora}',${d.Duracion})">
                            <div class="class-info"><h4>${f.date} @ ${f.time}</h4><p>${d.Duracion}h</p></div>
                            <i class="fa-solid fa-pen-to-square" style="color:var(--accent)"></i>
                        </div>`;
                });
            } catch (e) {}
        }

        function openEditClass(id, raw, dur) {
            const f = raw.split('T')[0], h = raw.split('T')[1].substring(0,5);
            const html = `<div style="text-align:left;"><label style="font-size:12px;color:var(--text-muted)">Fecha y Hora:</label><input type="date" id="e-d" value="${f}" class="edit-input"><input type="time" id="e-h" value="${h}" class="edit-input"><label style="font-size:12px;color:var(--text-muted)">Duración:</label><select id="e-dur" class="edit-input"><option value="1" ${dur==1?'selected':''}>1.0h</option><option value="1.5" ${dur==1.5?'selected':''}>1.5h</option></select><button class="action-btn primary" onclick="saveClass('${id}')">GUARDAR</button></div>`;
            document.getElementById('modal-title').innerText = "Editar Clase";
            document.getElementById('modal-body-content').innerHTML = html;
            document.getElementById('custom-modal').classList.remove('hidden');
        }

        async function saveClass(id) {
            const token = localStorage.getItem('aikido_jwt'), iso = `${document.getElementById('e-d').value}T${document.getElementById('e-h').value}:00.000Z`, dur = document.getElementById('e-dur').value;
            const res = await fetch(`${API_URL}/api/clases/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Fecha_Hora: iso, Duracion: parseFloat(dur) } }) });
            if(res.ok) { showModal('¡OK!', 'Cambios guardados con éxito.'); loadManageClasses(); checkTodayClass(); }
        }

        async function loadMonthlyClasses(el) {
            showView('clases', el); const container = document.getElementById('clases-list-container'), now = new Date();
            container.innerHTML = "Cargando...";
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=40`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } });
                const json = await res.json(); container.innerHTML = "";
                const futuras = (json.data || []).filter(c => formatTimeSafe(parseData(c).Fecha_Hora).raw > now);
                if(futuras.length === 0) container.innerHTML = "<p style='padding:20px;opacity:0.5;'>No hay clases próximamente.</p>";
                futuras.forEach(c => {
                    const d = parseData(c), f = formatTimeSafe(d.Fecha_Hora);
                    container.innerHTML += `<div class="class-card"><div><h4>${f.date} - ${f.time}</h4><p>${d.Tipo}</p></div><div class="duration-badge">${d.Duracion}h</div></div>`;
                });
            } catch(e) {}
        }

        function showView(v, el) { ['dashboard', 'login', 'sensei', 'clases'].forEach(x => document.getElementById(x + '-view')?.classList.add('hidden')); document.getElementById(v + '-view').classList.remove('hidden'); if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); } }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }
        async function confirmAttendance() {
            if (!claseHoyId || !alumnoGlobal) return;
            try {
                const res = await fetch(`${API_URL}/api/asistencias`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` }, body: JSON.stringify({ data: { alumno: getID(alumnoGlobal), clase: claseHoyId, Estado: 'Confirmado' } }) });
                if(res.ok) { showModal('¡OSS!', 'Asistencia confirmada.'); checkTodayClass(); }
            } catch (e) {}
        }
        async function loadSenseiPanel() {
            const token = localStorage.getItem('aikido_jwt'), listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "Buscando...";
            try {
                const res = await fetch(`${API_URL}/api/asistencias?filters[Estado][$eq]=Confirmado&populate[alumno][populate]=*&populate[clase][populate]=*&sort=createdAt:desc`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json(); if (!json.data || json.data.length === 0) { listDiv.innerHTML = "<p style='padding:20px;opacity:0.5;'>Nadie pendiente.</p>"; return; }
                listDiv.innerHTML = ""; const vistos = new Set();
                json.data.forEach(asist => {
                    const a = parseData(asist), alu = parseRelation(a.alumno), cla = parseRelation(a.clase);
                    if (alu && cla && !vistos.has(getID(a.alumno))) {
                        vistos.add(getID(a.alumno)); const f = formatTimeSafe(cla.Fecha_Hora);
                        listDiv.innerHTML += `<div class="student-item" id="item-${getID(asist)}"><div><h4>${alu.nombre}</h4><p style="font-size:10px; color:var(--accent)">CLASE: ${f.date} @ ${f.time}</p></div><button class="action-btn" style="width:auto;padding:10px 15px;background:var(--success);color:white;font-size:11px;" onclick="validateAttendance('${getID(asist)}', '${getID(a.alumno)}', ${cla.Duracion})">VALIDAR</button></div>`;
                    }
                });
            } catch (e) {}
        }
        async function validateAttendance(asistId, aluId, dur) {
            const token = localStorage.getItem('aikido_jwt');
            await fetch(`${API_URL}/api/asistencias/${asistId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Estado: 'Asistio' } }) });
            const alRes = await fetch(`${API_URL}/api/alumnos/${aluId}`, { headers: { 'Authorization': `Bearer ${token}` } });
            const alData = await alRes.json();
            await fetch(`${API_URL}/api/alumnos/${aluId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { horas_acumuladas: (parseFloat(parseData(alData.data).horas_acumuladas || 0) + parseFloat(dur)) } }) });
            loadSenseiPanel();
        }
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API_URL}/api/auth/local`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ identifier: document.getElementById('dni-login').value, password: document.getElementById('pass-login').value }) });
                const data = await res.json();
                if (res.ok) { localStorage.setItem('aikido_jwt', data.jwt); localStorage.setItem('aikido_user', JSON.stringify(data.user)); initApp(); }
            } catch (err) {}
        });
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
