<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ef4444">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json"><link rel="apple-touch-icon" href="img/logo-arashi.png">
    <title>Arashi App - Tatami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --accent: #ef4444; --card-bg: rgba(30, 41, 59, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.1); --text-main: #f8fafc; 
            --text-muted: #94a3b8; --success: #22c55e; --neon: 0 0 20px rgba(239, 68, 68, 0.4);
        }
        html, body { background-color: var(--bg); margin: 0; padding: 0; height: 100vh; width: 100vw; color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; color-scheme: dark; accent-color: var(--accent); }
        body { background-image: radial-gradient(circle at top right, #1e1b4b, transparent); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        #app-content { display: none; flex-direction: column; flex: 1; height: 100%; width: 100%; }
        #install-wall { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 35px; text-align: center; }
        .ready-to-show #app-content { display: flex !important; }
        .ready-to-show #install-wall { display: none !important; }

        .auth-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 25px; box-sizing: border-box; }
        .logo-img { width: 140px !important; height: auto; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(239,68,68,0.4)); }
        .auth-card { width: 100%; max-width: 350px; background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 40px 30px; border-radius: 35px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

        .input-group { position: relative; margin-bottom: 15px; width: 100%; }
        .input-group i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); z-index: 10; font-size: 15px; }
        input, select { width: 100%; padding: 16px 16px 16px 52px; background: rgba(15, 23, 42, 0.9) !important; border: 1px solid var(--glass-border); border-radius: 18px; color: white !important; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }

        .header-app { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; width: 100%; padding: 0 25px; box-sizing: border-box; margin-top: 20px; }
        .profile-circle { width: 50px; height: 50px; border-radius: 15px; background: linear-gradient(135deg, var(--accent), #7f1d1d); display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; box-shadow: var(--neon); }
        .action-btn { width: 100%; padding: 18px; background: white; color: black; border: none; border-radius: 22px; font-size: 15px; font-weight: 800; cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .action-btn.primary { background: var(--accent); color: white; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); margin-bottom: 15px; }

        .class-hero { background: linear-gradient(145deg, #ef4444 0%, #7f1d1d 100%); padding: 40px 25px; border-radius: 40px; box-shadow: 0 20px 45px rgba(239,68,68,0.3); text-align: center; margin: 0 20px 25px; }
        .student-item { background: var(--card-bg); padding: 20px; border-radius: 25px; display: flex; justify-content: space-between; align-items: center; margin: 0 20px 12px; border: 1px solid var(--glass-border); border-left: 4px solid var(--accent); }

        .sensei-actions { display: flex; gap: 10px; }
        .mini-btn { border: none; border-radius: 14px; display: flex; align-items: center; justify-content: center; cursor: pointer; height: 44px; font-weight: 800; }
        .mini-btn.no { background: #334155; color: #ff4444; width: 44px; }
        .mini-btn.ok { background: var(--success); color: white; padding: 0 20px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(8, 12, 21, 0.98); backdrop-filter: blur(25px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-evenly; align-items: center; padding-bottom: 15px; }
        .nav-item { color: var(--text-muted); font-size: 18px; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 9px; font-weight: 700; margin-top: 6px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .modal-content { background: #0f172a; border: 1px solid var(--glass-border); padding: 35px; border-radius: 40px; width: 100%; max-width: 330px; text-align: center; box-sizing: border-box; }
        .modal-field { width: 100%; padding: 16px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 18px; color: white; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div id="install-wall">
        <img src="img/logo-arashi.png" class="logo-img">
        <h1 style="font-weight: 800; margin: 0;">¡OSS!</h1>
        <p style="color: var(--text-muted); margin-bottom: 35px;">Añade esta App a tu pantalla de inicio para acceder al Dojo.</p>
        <button class="action-btn primary" onclick="alert('Pulsa en el icono de compartir y selecciona Añadir a pantalla de inicio')">¿CÓMO INSTALAR?</button>
    </div>

    <div id="app-content">
        <!-- VISTA LOGIN -->
        <div id="login-view" class="auth-container">
            <img src="img/logo-arashi.png" class="logo-img">
            <div class="auth-card">
                <form id="login-form">
                    <div class="input-group"><i class="fa-solid fa-id-card"></i><input type="text" id="dni-login" placeholder="DNI: 12345678X" required></div>
                    <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="pass-login" placeholder="Contraseña" required></div>
                    <button type="submit" class="action-btn primary">ENTRAR AL DOJO</button>
                </form>
            </div>
        </div>

        <!-- VISTA DASHBOARD ESTUDIANTE -->
        <div id="dashboard-view" class="hidden">
            <div class="header-app">
                <div><p style="color:var(--text-muted); margin:0; font-size:12px;">Bienvenido,</p><h1 style="margin:2px 0 0; font-size:24px; font-weight:800;" id="user-display-name">...</h1></div>
                <div class="profile-circle" id="user-initials">??</div>
            </div>
            <div class="class-hero">
                <p style="margin:0; font-size:11px; font-weight:800; text-transform:uppercase; opacity:0.8;">Siguiente Keiko</p>
                <h2 id="next-class-time" style="margin:12px 0 4px; font-size:36px; font-weight:800;">--:--</h2>
                <p id="next-class-date" style="margin:0 0 20px; font-size:16px; opacity:0.9;">--/--/----</p>
                <button class="action-btn" id="confirm-btn" onclick="confirmAttendance()">CONFIRMAR ASISTENCIA</button>
            </div>
            <div id="user-stats" style="padding: 0 25px; display: flex; gap: 15px;">
                <div style="background: var(--card-bg); padding: 20px; border-radius: 25px; flex: 1; text-align: center; border: 1px solid var(--glass-border);">
                    <p style="margin:0; font-size:10px; color:var(--text-muted);">HORAS TOTALES</p>
                    <h3 style="margin:5px 0 0; font-size:24px;" id="stat-hours">0.0</h3>
                </div>
                <div style="background: var(--card-bg); padding: 20px; border-radius: 25px; flex: 1; text-align: center; border: 1px solid var(--glass-border);">
                    <p style="margin:0; font-size:10px; color:var(--text-muted);">GRADO</p>
                    <h3 style="margin:5px 0 0; font-size:24px;" id="stat-grade">--</h3>
                </div>
            </div>
        </div>

        <!-- VISTA SENSEI -->
        <div id="sensei-view" class="hidden" style="overflow-y: auto; padding-bottom: 100px;">
            <div class="header-app"><h1 style="font-weight:800;">SENSEI PANEL</h1></div>
            <div id="attendance-list"></div>
        </div>

        <nav class="nav-bar hidden" id="main-nav">
            <a href="#" class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
            <a href="#" id="nav-sensei" class="nav-item" style="display:none;" onclick="showView('sensei', this); loadSenseiPanel();"><i class="fa-solid fa-user-shield"></i><span>Sensei</span></a>
            <a href="#" class="nav-item" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Salir</span></a>
        </nav>

        <!-- MODAL GENÉRICO -->
        <div id="custom-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 id="modal-title">¡OSS!</h3>
                <p id="modal-body" style="color:var(--text-muted); margin-bottom:25px;"></p>
                <button class="action-btn primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://elegant-acoustics-3b7e60f840.strapiapp.com";
        let userLocal = null, alumnoGlobal = null, claseHoyId = null;

        const parseRelation = (o) => (!o || !o.data) ? o : (o.data.attributes || o.data);
        const getID = (o) => o.documentId || o.id;

        function showModal(title, body) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = body;
            document.getElementById('custom-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }

        window.onload = () => {
            const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            
            if (isMobile && !isStandalone) {
                // Forzar instalación en móvil
            } else {
                document.documentElement.classList.add('ready-to-show');
                if (localStorage.getItem('aikido_jwt')) initApp();
            }
        };

        async function initApp() {
            const token = localStorage.getItem('aikido_jwt');
            userLocal = JSON.parse(localStorage.getItem('aikido_user'));
            
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-nav').classList.remove('hidden');
            showView('dashboard');

            if (userLocal.is_sensei) document.getElementById('nav-sensei').style.display = 'flex';

            try {
                const res = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${userLocal.username}&populate=*`, { 
                    headers: { 'Authorization': `Bearer ${token}` } 
                });
                const json = await res.json();
                if (json.data?.length > 0) {
                    alumnoGlobal = json.data[0];
                    const p = alumnoGlobal.attributes || alumnoGlobal;
                    document.getElementById('user-display-name').innerText = p.nombre;
                    document.getElementById('stat-hours').innerText = parseFloat(p.horas_acumuladas || 0).toFixed(1);
                    document.getElementById('stat-grade').innerText = p.grado || 'S/G';
                    document.getElementById('user-initials').innerText = (p.nombre[0] + (p.apellidos ? p.apellidos[0] : "")).toUpperCase();
                }
                checkNextClass();
            } catch (e) { console.error(e); }
        }

        async function checkNextClass() {
            const token = localStorage.getItem('aikido_jwt');
            const nowIso = new Date().toISOString();
            try {
                const res = await fetch(`${API_URL}/api/clases?filters[Fecha_Hora][$gte]=${nowIso}&sort=Fecha_Hora:asc&pagination[limit]=1`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const json = await res.json();
                if (json.data?.length > 0) {
                    const clase = json.data[0].attributes || json.data[0];
                    claseHoyId = getID(json.data[0]);
                    const dt = new Date(clase.Fecha_Hora);
                    document.getElementById('next-class-time').innerText = dt.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' }) + 'h';
                    document.getElementById('next-class-date').innerText = dt.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    
                    // Verificar si ya confirmó
                    const check = await fetch(`${API_URL}/api/asistencias?filters[alumno][documentId][$eq]=${getID(alumnoGlobal)}&filters[clase][documentId][$eq]=${claseHoyId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const cData = await check.json();
                    if (cData.data?.length > 0) {
                        const btn = document.getElementById('confirm-btn');
                        btn.innerText = "YA CONFIRMADO";
                        btn.disabled = true;
                        btn.style.opacity = "0.5";
                    }
                }
            } catch (e) { }
        }

        async function confirmAttendance() {
            if (!claseHoyId || !alumnoGlobal) return;
            const token = localStorage.getItem('aikido_jwt');
            const res = await fetch(`${API_URL}/api/asistencias`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ data: { 
                    alumno: getID(alumnoGlobal), 
                    clase: claseHoyId, 
                    Estado: 'Confirmado' 
                }})
            });
            if (res.ok) {
                showModal("¡OSS!", "Asistencia confirmada. El Sensei validará tu presencia en el tatami.");
                checkNextClass();
            }
        }

        async function loadSenseiPanel() {
            const token = localStorage.getItem('aikido_jwt');
            const listDiv = document.getElementById('attendance-list');
            listDiv.innerHTML = "<p style='text-align:center; opacity:0.5;'>Cargando asistentes...</p>";
            
            try {
                const res = await fetch(`${API_URL}/api/asistencias?filters[Estado][$eq]=Confirmado&populate[alumno]=*&populate[clase]=*`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const json = await res.json();
                listDiv.innerHTML = "";
                if (json.data.length === 0) listDiv.innerHTML = "<p style='text-align:center; padding:40px; opacity:0.5;'>No hay confirmaciones pendientes.</p>";
                
                json.data.forEach(asist => {
                    const a = asist.attributes || asist;
                    const alu = parseRelation(a.alumno);
                    const cla = parseRelation(a.clase);
                    listDiv.innerHTML += `
                        <div class="student-item" id="row-${getID(asist)}">
                            <div>
                                <h4 style="margin:0;">${alu.nombre} ${alu.apellidos}</h4>
                                <p style="margin:5px 0 0; font-size:10px; color:var(--accent); font-weight:800;">KEIKO: ${new Date(cla.Fecha_Hora).getHours()}:00h</p>
                            </div>
                            <div class="sensei-actions">
                                <button class="mini-btn no" onclick="validate('${getID(asist)}', false)"><i class="fa-solid fa-xmark"></i></button>
                                <button class="mini-btn ok" onclick="validate('${getID(asist)}', true, '${getID(a.alumno)}', ${cla.Duracion})">VALIDAR</button>
                            </div>
                        </div>`;
                });
            } catch (e) { listDiv.innerHTML = "Error al cargar."; }
        }

        async function validate(asistId, asiste, aluId, dur) {
            const token = localStorage.getItem('aikido_jwt');
            const estado = asiste ? 'Asistio' : 'No Asistio';
            
            // 1. Actualizar estado asistencia
            await fetch(`${API_URL}/api/asistencias/${asistId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ data: { Estado: estado } })
            });

            // 2. Si asistió, sumar horas
            if (asiste && aluId) {
                const alRes = await fetch(`${API_URL}/api/alumnos/${aluId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const alData = await alRes.json();
                const actual = parseFloat((alData.data.attributes || alData.data).horas_acumuladas || 0);
                await fetch(`${API_URL}/api/alumnos/${aluId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ data: { horas_acumuladas: actual + parseFloat(dur) } })
                });
            }
            loadSenseiPanel();
        }

        function showView(v, el) {
            ['dashboard', 'sensei', 'login'].forEach(x => document.getElementById(x + '-view')?.classList.add('hidden'));
            document.getElementById(v + '-view').classList.remove('hidden');
            if (el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('dni-login').value;
            const password = document.getElementById('pass-login').value;
            const res = await fetch(`${API_URL}/api/auth/local`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier, password })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('aikido_jwt', data.jwt);
                localStorage.setItem('aikido_user', JSON.stringify(data.user));
                initApp();
            } else { alert("DNI o Contraseña incorrectos"); }
        });

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
