<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ef4444">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json"><link rel="apple-touch-icon" href="img/logo-arashi.png">
    <title>Arashi App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05080f; --accent: #ef4444; --card-bg: rgba(30, 41, 59, 0.4); --glass-border: rgba(255, 255, 255, 0.1); --text-main: #f8fafc; --text-muted: #94a3b8; --success: #22c55e; }
        html, body { background-color: var(--bg); margin: 0; padding: 0; height: 100%; color: var(--text-main); font-family: 'Inter', sans-serif; }
        body { background-image: radial-gradient(circle at top right, #1e1b4b, transparent); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        #app-content { display: none; flex-direction: column; flex: 1; }
        #install-wall { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        .ready-to-show #app-content { display: flex !important; }
        .ready-to-show #install-wall { display: none !important; }
        .auth-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; width: 100%; box-sizing: border-box; }
        .auth-card { width: 100%; max-width: 360px; background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 40px 30px; border-radius: 32px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .logo-img { width: 180px; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(239,68,68,0.3)); }
        .input-group { position: relative; margin-bottom: 15px; width: 100%; }
        .input-group i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .input-group input { width: 100%; padding: 16px 16px 16px 48px; background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border); border-radius: 16px; color: white; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        .auth-footer { margin-top: 25px; font-size: 14px; color: #ffffff; }
        .auth-footer a { color: var(--accent); text-decoration: underline; font-weight: 700; margin-left: 5px; }
        .action-btn { width: 100%; padding: 18px; background: white; color: black; border: none; border-radius: 20px; font-size: 16px; font-weight: 800; cursor: pointer; transition: all 0.2s ease; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .action-btn:active { transform: translateY(4px) scale(0.97); }
        .action-btn.primary { background: var(--accent); color: white; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); }
        #dashboard-view, #sensei-view, #clases-view { padding: 20px; padding-bottom: 120px; }
        .header-app { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .profile-circle { width: 50px; height: 50px; border-radius: 15px; background: linear-gradient(135deg, var(--accent), #7f1d1d); display: flex; align-items: center; justify-content: center; font-weight: 800; border: 2px solid var(--glass-border); color: white; font-size: 18px; }
        .class-hero { background: linear-gradient(145deg, #ef4444 0%, #7f1d1d 100%); padding: 35px 25px; border-radius: 35px; box-shadow: 0 20px 40px rgba(239,68,68,0.25); margin-bottom: 20px; text-align: center; }
        .student-item { background: var(--card-bg); padding: 18px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid var(--glass-border); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(8, 12, 21, 0.96); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-evenly; align-items: center; padding-bottom: 15px; z-index: 4000; }
        .nav-item { color: var(--text-muted); font-size: 18px; display: flex; flex-direction: column; align-items: center; text-decoration: none; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 9px; font-weight: 700; margin-top: 6px; text-transform: uppercase; }
        .qr-main-btn { transform: translateY(-20px); }
        .qr-inner { width: 60px; height: 60px; background: var(--accent); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 26px; border: 4px solid var(--bg); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .modal-content { background: #111827; border: 1px solid var(--glass-border); padding: 40px 30px; border-radius: 40px; width: 100%; max-width: 320px; text-align: center; }
    </style>
    <script>
        function checkAccess() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (!isMobile || isStandalone || localStorage.getItem('aikido_jwt')) document.documentElement.classList.add('ready-to-show');
        }
        checkAccess();
    </script>
</head>
<body>
    <div id="install-wall">
        <img src="img/logo-arashi.png" class="logo-img" style="width: 240px;">
        <h1 style="font-weight: 800;">¡OSS!</h1>
        <p style="color: var(--text-muted); margin-bottom: 40px;">Instala la App para entrar desde el móvil.</p>
        <button class="action-btn primary" id="btn-install-pwa">INSTALAR AHORA</button>
    </div>
    <div id="app-content">
        <div id="custom-modal" class="modal-overlay hidden"><div class="modal-content"><i id="modal-icon" class="fa-solid fa-circle-check" style="font-size:50px; color:var(--accent); margin-bottom:20px; display:block;"></i><h3 id="modal-title">¡OSS!</h3><div id="modal-body-content"></div><button class="action-btn primary" onclick="closeModal()" style="margin-top:20px; padding:12px;">OK</button></div></div>
        <div id="login-view" class="auth-container">
            <img src="img/logo-arashi.png" class="logo-img">
            <div class="auth-card"><h2>HOLA, ARASHI!</h2><form id="login-form"><div class="input-group"><i class="fa-solid fa-id-card"></i><input type="text" id="dni-login" placeholder="DNI: 12345678X" required></div><div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="pass-login" placeholder="Contraseña" required></div><button type="submit" class="action-btn primary">ENTRAR AL DOJO</button></form><div class="auth-footer">¿Nuevo Alumno? <a href="#" onclick="showView('register')">Activa tu cuenta</a></div></div>
        </div>
        <div id="register-view" class="auth-container hidden"><img src="img/logo-arashi.png" class="logo-img"><div class="auth-card"><h2>ACTIVAR ACCESO</h2><form id="register-form"><div class="input-group"><i class="fa-solid fa-id-card"></i><input type="text" id="reg-dni" placeholder="DNI: 12345678X" required></div><div class="input-group"><i class="fa-solid fa-key"></i><input type="password" id="reg-pass" placeholder="Nueva Contraseña" required></div><button type="submit" class="action-btn primary">ACTIVAR CUENTA</button></form><div class="auth-footer"><a href="#" onclick="showView('login')">Volver</a></div></div></div>
        <div id="dashboard-view" class="hidden"><div class="header-app"><div><p style="color:var(--text-muted); margin:0; font-size:13px;">Hola, Arashi!</p><h1 style="margin:2px 0 0; font-size:24px; font-weight:800;" id="user-display-name">...</h1></div><div class="profile-circle" id="user-initials">??</div></div><div class="class-hero" id="class-hero-card"><p style="margin:0; font-size:11px; font-weight:800; text-transform:uppercase; opacity:0.8;">Tu Próxima Clase</p><h2 id="next-class-time" style="margin:10px 0 2px; font-size:32px; font-weight:800;">--:--</h2><p id="next-class-date" style="margin:0 0 15px; font-size:16px; opacity:0.9; font-weight:800;">--/--/----</p><p id="next-class-info" style="margin:0 0 25px; font-size:14px;"><i class="fa-solid fa-location-dot"></i> Cargando...</p><button class="action-btn" id="confirm-btn" onclick="confirmAttendance()">CONFIRMAR ASISTENCIA</button></div></div>
        <div id="sensei-view" class="hidden"><h2 style="margin: 20px 0; font-weight: 800;">SENSEI TOOLS</h2><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;"><button class="action-btn" style="padding:10px; font-size:12px; background:#1e293b; color:white;" onclick="generateMonthClasses()">GENERAR MES</button><button class="action-btn" style="padding:10px; font-size:12px; background:#1e293b; color:white;" onclick="loadManageClasses()">EDITAR CLASES</button></div><div id="student-list"></div></div>
        <div id="clases-view" class="hidden"><h2 style="margin:20px 0; font-weight:800;">CALENDARIO</h2><div id="clases-list-container"></div></div>
        <nav class="nav-bar hidden" id="main-nav"><a href="#" class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-house"></i><span>Inicio</span></a><a href="#" class="nav-item" onclick="loadMonthlyClasses(this)"><i class="fa-solid fa-calendar-alt"></i><span>Clases</span></a><div class="qr-main-btn" onclick="showModal('QR Dojo', 'Muestra esto al Sensei.', 'fa-qrcode')"><div class="qr-inner"><i class="fa-solid fa-qrcode"></i></div></div><a href="#" id="nav-sensei" class="nav-item" style="display:none;" onclick="showView('sensei', this); loadSenseiPanel();"><i class="fa-solid fa-user-shield"></i><span>Sensei</span></a><a href="#" class="nav-item" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Salir</span></a></nav>
    </div>
    <script>
        const API_URL = "https://elegant-acoustics-3b7e60f840.strapiapp.com";
        let alumnoGlobal = null, claseHoyId = null, deferredPrompt;
        const parseData = (o) => o.attributes || o;
        const parseRelation = (o) => (!o || !o.data) ? o : (o.data.attributes || o.data);
        const getID = (o) => o.documentId || o.id;

        function formatTimeSafe(iso) {
            if(!iso) return { time: "--:--", date: "--/--/----", raw: null };
            // TRUCO MAESTRO: Forzamos la interpretación como hora local pura eliminando la 'Z'
            const d = new Date(iso.replace('Z', '')); 
            return { 
                time: d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0') + "h", 
                date: d.getDate().toString().padStart(2, '0') + "/" + (d.getMonth()+1).toString().padStart(2, '0') + "/" + d.getFullYear(), 
                raw: d 
            };
        }

        window.onload = () => { if (localStorage.getItem('aikido_jwt')) initApp(); };
        async function initApp() {
            const token = localStorage.getItem('aikido_jwt'), user = JSON.parse(localStorage.getItem('aikido_user'));
            document.documentElement.classList.add('ready-to-show');
            document.getElementById('main-nav').classList.remove('hidden');
            showView('dashboard');
            if (user.is_sensei) document.getElementById('nav-sensei').style.display = 'flex';
            try {
                const res = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${user.username}&populate=*`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                if (json.data && json.data.length > 0) {
                    alumnoGlobal = json.data[0]; const p = parseData(alumnoGlobal);
                    document.getElementById('user-display-name').innerText = p.nombre;
                    document.getElementById('user-initials').innerText = ((p.nombre?p.nombre[0]:"")+(p.apellidos?p.apellidos[0]:"")).toUpperCase();
                }
                checkTodayClass();
            } catch (e) {}
        }

        async function checkTodayClass() {
            const token = localStorage.getItem('aikido_jwt'), now = new Date();
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=10`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                // EXPIRACIÓN REAL: La clase desaparece en cuanto el reloj local supera la hora de inicio
                const clasesFuturas = (json.data || []).filter(c => formatTimeSafe(parseData(c).Fecha_Hora).raw > now);
                if (clasesFuturas.length > 0) {
                    const clase = parseData(clasesFuturas[0]); claseHoyId = getID(clasesFuturas[0]);
                    const f = formatTimeSafe(clase.Fecha_Hora);
                    document.getElementById('next-class-time').innerText = f.time;
                    document.getElementById('next-class-date').innerText = f.date;
                    document.getElementById('next-class-info').innerHTML = `<i class="fa-solid fa-location-dot"></i> Arashi Badalona (${clase.Duracion}h)`;
                    const check = await fetch(`${API_URL}/api/asistencias?filters[alumno][documentId][$eq]=${getID(alumnoGlobal)}&filters[clase][documentId][$eq]=${claseHoyId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                    const checkData = await check.json();
                    const btn = document.getElementById('confirm-btn');
                    if(checkData.data.length > 0) { btn.innerText = "YA CONFIRMADO"; btn.disabled = true; btn.style.background = "#1e293b"; }
                    else { btn.innerText = "CONFIRMAR ASISTENCIA"; btn.disabled = false; btn.style.background = "white"; }
                    btn.classList.remove('hidden');
                } else {
                    document.getElementById('next-class-time').innerText = "SIN CLASES";
                    document.getElementById('next-class-date').innerText = "Día de descanso";
                    document.getElementById('confirm-btn').classList.add('hidden');
                }
            } catch (e) {}
        }

        async function generateMonthClasses() {
            const token = localStorage.getItem('aikido_jwt'); if(!confirm("¿Generar clases L-M-V para 30 días?")) return;
            const days = [1, 3, 5], now = new Date(); let creadas = 0;
            for(let i=0; i<30; i++) {
                let d = new Date(); d.setDate(now.getDate() + i);
                if(days.includes(d.getDay())) {
                    d.setHours(19, 0, 0, 0);
                    await fetch(`${API_URL}/api/clases`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Fecha_Hora: d.toISOString(), Duracion: 1.5, Tipo: 'Normal' } }) });
                    creadas++;
                }
            }
            showModal('Éxito', `${creadas} clases generadas.`);
        }

        async function loadManageClasses() {
            const token = localStorage.getItem('aikido_jwt'), listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "Cargando...";
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=20`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json(); listDiv.innerHTML = "<h3>Editar Horarios</h3>";
                json.data.forEach(c => {
                    const d = parseData(c), f = formatTimeSafe(d.Fecha_Hora);
                    listDiv.innerHTML += `<div class="student-item" onclick="openEditClass('${getID(c)}','${d.Fecha_Hora}',${d.Duracion})"><div><h4>${f.date} @ ${f.time}</h4><p style="font-size:11px; opacity:0.6;">${d.Duracion}h</p></div><i class="fa-solid fa-pen-to-square"></i></div>`;
                });
            } catch (e) {}
        }

        function openEditClass(id, raw, dur) {
            const f = raw.split('T')[0], h = raw.split('T')[1].substring(0,5);
            document.getElementById('modal-title').innerText = "Editar Clase";
            document.getElementById('modal-body-content').innerHTML = `<div style="text-align:left;"><label style="font-size:12px;color:var(--text-muted)">Fecha:</label><input type="date" id="e-d" value="${f}" style="width:100%;padding:12px;margin:10px 0;background:#000;border:1px solid var(--glass-border);color:white;"><label style="font-size:12px;color:var(--text-muted)">Hora:</label><input type="time" id="e-h" value="${h}" style="width:100%;padding:12px;margin:10px 0;background:#000;border:1px solid var(--glass-border);color:white;"><button class="action-btn primary" onclick="saveClass('${id}')">GUARDAR</button></div>`;
            document.getElementById('custom-modal').classList.remove('hidden');
        }

        async function saveClass(id) {
            const token = localStorage.getItem('aikido_jwt'), iso = `${document.getElementById('e-d').value}T${document.getElementById('e-h').value}:00.000Z`;
            await fetch(`${API_URL}/api/clases/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Fecha_Hora: iso } }) });
            closeModal(); loadManageClasses();
        }

        function showView(view, el) {
            ['dashboard', 'login', 'register', 'sensei', 'clases'].forEach(v => document.getElementById(v + '-view')?.classList.add('hidden'));
            document.getElementById(view + '-view').classList.remove('hidden');
            if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
        }
        function showModal(t, txt, icon='fa-circle-check') { document.getElementById('modal-title').innerText = t; document.getElementById('modal-body-content').innerHTML = `<p>${txt}</p>`; document.getElementById('custom-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }
        async function confirmAttendance() {
            if (!claseHoyId || !alumnoGlobal) return;
            try {
                const res = await fetch(`${API_URL}/api/asistencias`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` }, body: JSON.stringify({ data: { alumno: getID(alumnoGlobal), clase: claseHoyId, Estado: 'Confirmado' } }) });
                if(res.ok) { showModal('¡OSS!', 'Asistencia confirmada.'); checkTodayClass(); }
            } catch (e) {}
        }
        async function loadSenseiPanel() {
            const token = localStorage.getItem('aikido_jwt'), listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "Cargando...";
            try {
                const res = await fetch(`${API_URL}/api/asistencias?filters[Estado][$eq]=Confirmado&populate[alumno][populate]=*&populate[clase][populate]=*&sort=createdAt:desc`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json(); if (!json.data || json.data.length === 0) { listDiv.innerHTML = "<p>Nadie para validar.</p>"; return; }
                listDiv.innerHTML = ""; const vistos = new Set();
                json.data.forEach(asist => {
                    const a = parseData(asist), alu = parseRelation(a.alumno), cla = parseRelation(a.clase);
                    if (alu && cla && !vistos.has(getID(alu))) {
                        vistos.add(getID(alu)); const f = formatTimeSafe(cla.Fecha_Hora);
                        listDiv.innerHTML += `<div class="student-item" id="item-${getID(asist)}"><div><h4>${alu.nombre} ${alu.apellidos}</h4><p style="font-size:10px; color:var(--accent)">${f.date} @ ${f.time}</p></div><button class="validate-btn" style="background:var(--success); color:white; border:none; padding:10px 15px; border-radius:12px; font-weight:800;" onclick="validateAttendance('${getID(asist)}', '${getID(alu)}', ${cla.Duracion})">VALIDAR</button></div>`;
                    }
                });
            } catch (e) {}
        }
        async function validateAttendance(asistId, aluId, dur) {
            const token = localStorage.getItem('aikido_jwt'), item = document.getElementById(`item-${asistId}`);
            if(item) item.style.opacity = '0.3';
            try {
                await fetch(`${API_URL}/api/asistencias/${asistId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { Estado: 'Asistio' } }) });
                const alRes = await fetch(`${API_URL}/api/alumnos/${aluId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const alData = await alRes.json();
                await fetch(`${API_URL}/api/alumnos/${aluId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { horas_acumuladas: (parseFloat(parseData(alData.data).horas_acumuladas || 0) + parseFloat(dur)) } }) });
                if(item) item.remove();
            } catch (e) {}
        }
        async function loadMonthlyClasses(el) {
            showView('clases', el); const container = document.getElementById('clases-list-container');
            container.innerHTML = "Cargando...";
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } });
                const json = await res.json(); container.innerHTML = "";
                json.data.forEach(c => { const d = parseData(c), f = formatTimeSafe(d.Fecha_Hora); container.innerHTML += `<div class="student-item"><div><h4>${f.date} - ${f.time}</h4><p>${d.Tipo} • ${d.Duracion}h</p></div></div>`; });
            } catch(e) {}
        }
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API_URL}/api/auth/local`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ identifier: document.getElementById('dni-login').value, password: document.getElementById('pass-login').value }) });
                const data = await res.json();
                if (res.ok) { localStorage.setItem('aikido_jwt', data.jwt); localStorage.setItem('aikido_user', JSON.stringify(data.user)); initApp(); }
            } catch (err) {}
        });
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
