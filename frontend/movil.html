<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ef4444">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/logo-arashi.png">
    
    <title>Arashi App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #05080f;
            --accent: #ef4444;
            --card-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .hidden { display: none !important; }

        /* --- BOTONES PREMIUM --- */
        .action-btn { 
            width: 100%; 
            padding: 18px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 20px; 
            font-size: 16px; 
            font-weight: 800; 
            cursor: pointer; 
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4); 
            transition: all 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .action-btn:active {
            transform: translateY(4px) scale(0.97);
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
        }

        .validate-btn { 
            background: var(--success); 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 14px; 
            font-weight: 800; 
            font-size: 11px; 
            cursor: pointer; 
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            transition: all 0.1s ease;
            text-transform: uppercase;
        }
        /* EFECTO PULSACIÓN SENSEI */
        .validate-btn:active {
            transform: translateY(3px) scale(0.92);
            box-shadow: 0 2px 5px rgba(34, 197, 94, 0.2);
            filter: brightness(1.2);
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 5000;
        }
        .modal-content {
            background: #111827; border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 30px; width: 85%; max-width: 300px;
            text-align: center;
        }

        /* --- DASHBOARD & ITEMS --- */
        #dashboard-view, #sensei-view, #clases-view { padding: 20px; padding-bottom: 120px; }
        .header-app { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .profile-circle { width: 50px; height: 50px; border-radius: 15px; background: linear-gradient(135deg, var(--accent), #7f1d1d); display: flex; align-items: center; justify-content: center; font-weight: 800; border: 2px solid var(--glass-border); color: white; font-size: 18px; }
        
        .progress-card { background: var(--card-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); padding: 18px; border-radius: 24px; display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .ring-container { position: relative; width: 60px; height: 60px; }
        .ring-svg { transform: rotate(-90deg); width: 60px; height: 60px; }
        .ring-bg { fill: none; stroke: rgba(255,255,255,0.05); stroke-width: 6; }
        .ring-fill { fill: none; stroke: var(--accent); stroke-width: 6; stroke-dasharray: 176; stroke-dashoffset: 176; stroke-linecap: round; transition: 1.5s ease; }
        
        .class-hero { background: linear-gradient(145deg, #ef4444 0%, #7f1d1d 100%); padding: 30px 25px; border-radius: 30px; box-shadow: 0 15px 30px rgba(239,68,68,0.25); margin-bottom: 20px; text-align: center; }
        
        /* TRANSICIÓN DE DESAPARICIÓN PARA SENSEI */
        .student-item { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 24px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px; 
            border: 1px solid var(--glass-border); 
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateX(0);
        }
        .student-item.validated {
            opacity: 0;
            transform: translateX(50px);
            pointer-events: none;
        }

        /* --- NAV --- */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: rgba(8, 12, 21, 0.96); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-evenly; align-items: center; padding-bottom: 15px; z-index: 4000; }
        .nav-item { color: var(--text-muted); font-size: 18px; display: flex; flex-direction: column; align-items: center; text-decoration: none; transition: 0.3s; padding: 5px; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 9px; font-weight: 700; margin-top: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .qr-main-btn { transform: translateY(-20px); }
        .qr-inner { width: 60px; height: 60px; background: var(--accent); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 26px; border: 4px solid var(--bg); }
    </style>
</head>
<body>

    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <i id="modal-icon" class="fa-solid fa-circle-check"></i>
            <h3 id="modal-title">¡OSS!</h3>
            <p id="modal-text">...</p>
            <button class="action-btn" onclick="closeModal()" style="padding:12px; font-size:14px; box-shadow:none;">OK</button>
        </div>
    </div>

    <!-- VISTA LOGIN -->
    <div id="login-view" class="auth-container">
        <img src="img/logo-arashi.png" class="logo-img">
        <div class="auth-card">
            <h2>HOLA, ARASHI!</h2>
            <form id="login-form">
                <div class="input-group"><i class="fa-solid fa-id-card"></i><input type="text" id="dni-login" placeholder="DNI: 12345678X" required></div>
                <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="pass-login" placeholder="Contraseña" required></div>
                <button type="submit" class="action-btn">ENTRAR AL DOJO</button>
            </form>
            <div class="auth-footer">¿Nuevo Alumno? <a href="#" onclick="showView('register')">Activa tu cuenta</a></div>
        </div>
    </div>

    <div id="register-view" class="auth-container hidden">
        <div class="auth-card">
            <h2>ACTIVAR ACCESO</h2>
            <form id="register-form">
                <div class="input-group"><i class="fa-solid fa-id-card"></i><input type="text" id="reg-dni" placeholder="DNI: 12345678X" required></div>
                <div class="input-group"><i class="fa-solid fa-key"></i><input type="password" id="reg-pass" placeholder="Nueva Contraseña" required></div>
                <button type="submit" class="action-btn">ACTIVAR MI CUENTA</button>
            </form>
            <div class="auth-footer"><a href="#" onclick="showView('login')">Volver</a></div>
        </div>
    </div>

    <!-- VISTA DASHBOARD -->
    <div id="dashboard-view" class="hidden">
        <div class="header-app">
            <div><p style="color:var(--text-muted); margin:0; font-size:13px;">Hola, Arashi!</p><h1 style="margin:2px 0 0; font-size:24px; font-weight:800;" id="user-display-name">...</h1></div>
            <div class="profile-circle" id="user-initials">??</div>
        </div>
        <div class="progress-card">
            <div class="ring-container"><svg class="ring-svg"><circle class="ring-bg" cx="30" cy="30" r="28"></circle><circle class="ring-fill" id="progress-ring" cx="30" cy="30" r="28"></circle></svg></div>
            <div><h3 style="margin:0; font-size:16px; font-weight:700;" id="target-grade-label">Grado</h3><p style="margin:4px 0 0; font-size:12px; color:var(--text-muted)" id="hours-summary">Calculando...</p></div>
        </div>
        <div class="class-hero" id="class-card">
            <p style="margin:0; font-size:11px; font-weight:800; text-transform:uppercase; letter-spacing:1px; opacity:0.8;">Tu Próxima Clase</p>
            <h2 id="next-class-time" style="margin:10px 0 2px; font-size:32px; font-weight:800;">--:--</h2>
            <p id="next-class-date" style="margin:0 0 15px; font-size:16px; opacity:0.9; font-weight:800;">--/--/----</p>
            <p id="next-class-info" style="margin:0; font-size:14px; font-weight:600;"><i class="fa-solid fa-location-dot"></i> Cargando horario...</p>
            <button class="action-btn" id="confirm-btn" style="background:white; color:black; margin-top:20px; box-shadow:none;" onclick="confirmAttendance()">CONFIRMAR ASISTENCIA</button>
        </div>
    </div>

    <div id="sensei-view" class="hidden">
        <h2 style="margin-top:20px; font-weight:800;">SENSEI PANEL</h2>
        <div id="student-list" style="margin-top:20px;"></div>
    </div>

    <div id="clases-view" class="hidden">
        <h2 style="margin-top:20px; font-weight:800;">CALENDARIO</h2>
        <div id="clases-list-container" style="margin-top:20px;"></div>
    </div>

    <!-- NAVEGACIÓN -->
    <nav class="nav-bar hidden" id="main-nav">
        <a href="#" class="nav-item active" onclick="showView('dashboard', this)"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
        <a href="#" class="nav-item" onclick="loadMonthlyClasses(this)"><i class="fa-solid fa-calendar-alt"></i><span>Clases</span></a>
        <div class="qr-main-btn" onclick="showModal('Fichar Asistencia', 'Apunta al código QR del Dojo.', 'fa-qrcode')"><div class="qr-inner"><i class="fa-solid fa-qrcode"></i></div></div>
        <a href="#" id="nav-sensei" class="nav-item" style="display:none;" onclick="loadSenseiPanel(this)"><i class="fa-solid fa-user-shield"></i><span>Sensei</span></a>
        <a href="#" class="nav-item" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Salir</span></a>
    </nav>

    <script>
        const API_URL = "https://elegant-acoustics-3b7e60f840.strapiapp.com";
        let alumnoGlobal = null;
        let claseHoyId = null;

        const parseData = (obj) => obj.attributes || obj;
        const parseRelation = (obj) => { if(!obj || !obj.data) return obj; return obj.data.attributes || obj.data; };
        const getID = (obj) => obj.documentId || obj.id;

        function formatTimeSafe(isoString) {
            if(!isoString) return { time: "--:--", date: "--/--/----" };
            const d = new Date(isoString);
            const hours = d.getUTCHours().toString().padStart(2, '0');
            const minutes = d.getUTCMinutes().toString().padStart(2, '0');
            const day = d.getUTCDate().toString().padStart(2, '0');
            const month = (d.getUTCMonth() + 1).toString().padStart(2, '0');
            const year = d.getUTCFullYear();
            return { time: `${hours}:${minutes}h`, date: `${day}/${month}/${year}` };
        }

        function showModal(title, text, icon = 'fa-circle-check') {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            document.getElementById('modal-icon').className = `fa-solid ${icon}`;
            modal.classList.remove('hidden');
        }
        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }

        function showView(view, el) {
            ['dashboard', 'register', 'login', 'sensei', 'clases'].forEach(v => { const d = document.getElementById(v + '-view'); if(d) d.classList.add('hidden'); });
            const target = document.getElementById(view + '-view');
            if(target) target.classList.remove('hidden');
            if(el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
        }

        window.onload = () => { if (localStorage.getItem('aikido_jwt')) initApp(); };

        async function initApp() {
            const token = localStorage.getItem('aikido_jwt');
            const user = JSON.parse(localStorage.getItem('aikido_user'));
            document.getElementById('main-nav').classList.remove('hidden');
            showView('dashboard', document.querySelector('.nav-item'));
            try {
                const res = await fetch(`${API_URL}/api/alumnos?filters[dni][$eq]=${user.username}&populate=*`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                if (json.data && json.data.length > 0) {
                    alumnoGlobal = json.data[0];
                    const p = parseData(alumnoGlobal);
                    document.getElementById('user-display-name').innerText = p.nombre;
                    const ini = (p.nombre ? p.nombre.charAt(0) : "") + (p.apellidos ? p.apellidos.charAt(0) : "");
                    document.getElementById('user-initials').innerText = ini.toUpperCase();
                    if(p.es_instructor) document.getElementById('nav-sensei').style.display = 'flex';
                    renderProgress(p.horas_acumuladas || 0, p.grado_objetivo);
                    checkTodayClass();
                }
            } catch (e) { console.error(e); }
        }

        async function renderProgress(actuales, objetivo) {
            const ring = document.getElementById('progress-ring');
            const label = document.getElementById('target-grade-label');
            const summary = document.getElementById('hours-summary');

            if (!objetivo || objetivo.trim() === "") {
                label.innerText = "Grado no definido";
                summary.innerText = "Habla con tu Sensei";
                ring.style.strokeDashoffset = 176;
                return;
            }

            const token = localStorage.getItem('aikido_jwt');
            try {
                const res = await fetch(`${API_URL}/api/requisito-grados?pagination[limit]=100`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                const clean = (s) => s.toString().toUpperCase().replace(/\s+/g, '').trim();
                const targetClean = clean(objetivo);
                let requisitoEncontrado = json.data?.find(item => clean(parseData(item).Grado) === targetClean);

                if (requisitoEncontrado) {
                    const r = parseData(requisitoEncontrado);
                    const reqHoras = parseFloat(r.Horas_Necesarias) || 1;
                    const porcentaje = Math.min(Math.round((actuales / reqHoras) * 100), 100);
                    ring.style.strokeDashoffset = 176 - (176 * porcentaje / 100);
                    label.innerText = `Camino al ${objetivo}`;
                    summary.innerText = `${actuales}h de ${reqHoras}h (${porcentaje}%)`;
                } else {
                    label.innerText = objetivo;
                    summary.innerText = "Requisito no configurado";
                    ring.style.strokeDashoffset = 176;
                }
            } catch (e) { summary.innerText = "Error cargando progreso"; }
        }

        async function checkTodayClass() {
            const token = localStorage.getItem('aikido_jwt');
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc&pagination[limit]=5`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                if (json.data && json.data.length > 0) {
                    const claseRaw = json.data[0];
                    const clase = parseData(claseRaw);
                    claseHoyId = getID(claseRaw);
                    const formatted = formatTimeSafe(clase.Fecha_Hora);
                    document.getElementById('next-class-time').innerText = formatted.time;
                    document.getElementById('next-class-date').innerText = formatted.date;
                    document.getElementById('next-class-info').innerHTML = `<i class="fa-solid fa-location-dot"></i> Arashi Badalona (${clase.Tipo} • ${clase.Duracion}h)`;
                    document.getElementById('confirm-btn').disabled = false;
                }
            } catch (e) { console.error(e); }
        }

        async function loadSenseiPanel(el) {
            showView('sensei', el);
            const token = localStorage.getItem('aikido_jwt');
            const listDiv = document.getElementById('student-list');
            listDiv.innerHTML = "<p>Buscando alumnos...</p>";
            try {
                const res = await fetch(`${API_URL}/api/asistencias?filters[Estado][$eq]=Confirmado&populate[alumno][populate]=*&populate[clase][populate]=*&sort=createdAt:desc`, { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                if (!json.data || json.data.length === 0) {
                    listDiv.innerHTML = "<p>No hay alumnos confirmados hoy.</p>";
                    return;
                }
                listDiv.innerHTML = "";
                const vistos = new Set();
                json.data.forEach(asistRaw => {
                    const a = parseData(asistRaw);
                    const alumno = parseRelation(a.alumno);
                    const clase = parseRelation(a.clase);
                    if (alumno && clase) {
                        const alumnoId = getID(alumno);
                        const asistId = getID(asistRaw);
                        if (!vistos.has(alumnoId)) {
                            vistos.add(alumnoId);
                            const nombre = (alumno.nombre + " " + (alumno.apellidos || "")).toUpperCase();
                            const fClase = formatTimeSafe(clase.Fecha_Hora);
                            
                            // AÑADIMOS ID AL DIV PARA PODER QUITARLO LUEGO
                            listDiv.innerHTML += `
                                <div class="student-item" id="item-${asistId}">
                                    <div>
                                        <h4>${nombre}</h4>
                                        <p style="color:var(--accent); font-weight:800; font-size:12px;">CLASE: ${fClase.date} @ ${fClase.time}</p>
                                        <p style="font-size:11px; color:var(--text-muted)">Duración: ${clase.Duracion}h</p>
                                    </div>
                                    <button class="validate-btn" onclick="validateAttendance('${asistId}', '${alumnoId}', ${clase.Duracion})">VALIDAR</button>
                                </div>`;
                        }
                    }
                });
            } catch (e) { listDiv.innerHTML = "<p>Error al recuperar datos.</p>"; }
        }

        async function validateAttendance(asistId, alumnoDocId, duracion) {
            const token = localStorage.getItem('aikido_jwt');
            const item = document.getElementById(`item-${asistId}`);
            
            // 1. EFECTO OPTIMISTA: Desaparece al instante
            if(item) {
                item.classList.add('validated');
                setTimeout(() => item.remove(), 350);
            }

            try {
                // 2. TRABAJO EN SEGUNDO PLANO
                await fetch(`${API_URL}/api/asistencias/${asistId}`, { 
                    method: 'PUT', 
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
                    body: JSON.stringify({ data: { Estado: 'Asistio' } }) 
                });

                const alRes = await fetch(`${API_URL}/api/alumnos/${alumnoDocId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const alData = await alRes.json();
                const p = parseData(alData.data);
                const nuevasHoras = parseFloat(p.horas_acumuladas || 0) + parseFloat(duracion);
                
                await fetch(`${API_URL}/api/alumnos/${alumnoDocId}`, { 
                    method: 'PUT', 
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
                    body: JSON.stringify({ data: { horas_acumuladas: nuevasHoras } }) 
                });
                
                console.log(`Validado: ${alumnoDocId} + ${duracion}h`);
            } catch (e) { 
                console.error("Error validando:", e);
                showModal('Error', 'No se pudo sincronizar la validación.', 'fa-wifi');
            }
        }

        async function confirmAttendance() {
            if (!claseHoyId) return;
            const token = localStorage.getItem('aikido_jwt');
            try {
                const res = await fetch(`${API_URL}/api/asistencias`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ data: { alumno: getID(alumnoGlobal), clase: claseHoyId, Estado: 'Confirmado' } }) });
                if(res.ok) { showModal('¡OSS!', 'Asistencia confirmada. El Sensei te validará en el Dojo.', 'fa-check-double'); document.getElementById('confirm-btn').innerText = "CONFIRMADO"; document.getElementById('confirm-btn').disabled = true; }
            } catch (e) { showModal('Error', 'Fallo de conexión.', 'fa-wifi'); }
        }

        async function loadMonthlyClasses(el) {
            showView('clases', el);
            const container = document.getElementById('clases-list-container');
            container.innerHTML = "Cargando...";
            try {
                const res = await fetch(`${API_URL}/api/clases?sort=Fecha_Hora:asc`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('aikido_jwt')}` } });
                const json = await res.json();
                container.innerHTML = "";
                json.data.forEach(c => {
                    const d = parseData(c);
                    const f = formatTimeSafe(d.Fecha_Hora);
                    container.innerHTML += `<div class="student-item"><div><h4>${f.date} - ${f.time}</h4><p>${d.Tipo} • ${d.Duracion}h</p></div></div>`;
                });
            } catch(e) {}
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('dni-login').value;
            const password = document.getElementById('pass-login').value;
            try {
                const res = await fetch(`${API_URL}/api/auth/local`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ identifier, password }) });
                const data = await res.json();
                if (res.ok) { localStorage.setItem('aikido_jwt', data.jwt); localStorage.setItem('aikido_user', JSON.stringify(data.user)); initApp(); }
                else showModal('Error', 'DNI o contraseña incorrectos', 'fa-circle-xmark');
            } catch (err) { showModal('Error', 'Fallo de conexión', 'fa-wifi'); }
        });

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
